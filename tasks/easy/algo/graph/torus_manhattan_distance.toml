level             = "easy"
name              = "torus_manhattan_distance"
tags              = ["alog", "graph", "grid", "math"]
time_to_solve_sec = 300

description_en = """
You are on a toroidal grid of size $N \\times M$ (rows $\\times$ columns). From $(R_1, C_1)$ you must reach $(R_2, C_2)$. In one move you can go up, down, left, or right, and the grid wraps around both axes.

Return the minimum number of moves.
"""

description_ru = """
Вы на тороидальной сетке размера $N \\times M$ (строки $\\times$ столбцы). Из клетки $(R_1, C_1)$ нужно попасть в $(R_2, C_2)$. За ход можно идти вверх, вниз, влево или вправо, при этом поле зациклено по обеим осям.

Верните минимальное число ходов.
"""

limits = """
- $1 \\leq N, M$
- $1 \\leq R_1, R_2 \\leq N$
- $1 \\leq C_1, C_2 \\leq M$
"""

solution = """
def solution(n: int, m: int, r1: int, c1: int, r2: int, c2: int) -> int:
    r1 -= 1; c1 -= 1; r2 -= 1; c2 -= 1
    dr = abs(r1 - r2); dc = abs(c1 - c2)
    return min(dr, n - dr) + min(dc, m - dc)
"""

examples = """
solution(10, 10, 5, 5, 1, 1) == 8
solution(10, 10, 9, 9, 1, 1) == 4
"""

