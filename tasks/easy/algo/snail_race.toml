level             = "easy"
name              = "snail_race"
tags              = ["algo", "games"]
time_to_solve_sec = 280

description_en = """
Steve and Maurice have racing snails. Each of them has exactly 3 snails.
Every snail is represented by its speed as a positive integer.

You are given:
- maurice: a list of 3 integers
- steve:   a list of 3 integers

Each list contains the speeds of the snails for that player, in **random order**.
The smallest number is the slow snail (s), the middle one is medium (m), and the largest is the fast one (f).

Maurice always uses the following fixed strategy:

- Round 1: [s, f]  — Maurice sacrifices his **slowest** snail against Steve's **fastest**.
- Round 2: [m, s]  — Maurice uses his **middle** snail against Steve's **slowest**.
- Round 3: [f, m]  — Maurice uses his **fastest** snail against Steve's **middle**.

In each round, the snail with the **higher speed** wins.

Write a function that returns True if Maurice wins **at least 2 out of 3** rounds with this strategy,
and False otherwise.
"""

description_ru = """
У Стива и Мориса есть гоночные улитки. У каждого ровно по 3 улитки.
Каждая улитка задаётся своей скоростью — целым положительным числом.

Вам даны:
- maurice — список из 3 целых чисел
- steve   — список из 3 целых чисел

Каждый список содержит скорости улиток игрока в **случайном порядке**.
Самое маленькое число — медленная улитка (м), среднее — средняя (с), самое большое — быстрая (б).

Морис всегда использует следующую фиксированную стратегию:

- Раунд 1: [м, б] — Морис жертвует своей **самой медленной** улиткой против **самой быстрой** улитки Стива.
- Раунд 2: [с, м] — Морис выставляет свою **среднюю** улитку против **самой медленной** улитки Стива.
- Раунд 3: [б, с] — Морис выставляет свою **самую быструю** улитку против **средней** улитки Стива.

В каждом раунде побеждает улитка с **большей скоростью**.

Напишите функцию которая возвращает True, если Морис выигрывает **как минимум 2 из 3** раундов с этой стратегией,
и False в противном случае.
"""

limits = """
- $\\text{len}(\\text{maurice}) = 3$
- $\\text{len}(\\text{steve}) = 3$
- $1 \\leq \\text{maurice}[i] \\leq 100$
- $1 \\leq \\text{steve}[i] \\leq 100$
"""

solution = """
def solution(maurice: list[int], steve: list[int]) -> bool:
    ms = sorted(maurice)
    ss = sorted(steve)
    return ms[1] > ss[0] and ms[2] > ss[1]
"""

examples = """
solution([3, 5, 10], [3, 4, 10]) == True
solution([5, 6, 9], [4, 9, 10]) == False
solution([1, 8, 9], [2, 4, 10]) == True
"""

