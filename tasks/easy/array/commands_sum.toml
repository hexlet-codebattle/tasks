description_en = """
Several people are standing in a row and must be split into two teams.

The first person (index $0$) goes to `team 1`, the second (index $1$) to `team 2`, the third (index $2$) again to `team 1`, the fourth (index $3$) to `team 2`, and so on, alternating by index parity.

You are given an array of integers — the weights of the people. Return an array of two integers: the total weight of `team 1` and the total weight of `team 2`.
"""

description_ru = """
Несколько человек стоят в ряд и их нужно разделить на две команды.

Первый человек (индекс $0$) попадает в `команду 1`, второй (индекс $1$) — в `команду 2`, третий (индекс $2$) снова в `команду 1`, четвёртый (индекс $3$) — в `команду 2` и так далее, в зависимости от чётности индекса.

Дан массив целых чисел — веса людей. Верните массив из двух чисел: суммарный вес `команды 1` и суммарный вес `команды 2`.
"""

limits = """
- $5 \\leq \\text{len}(players) \\leq 15$
- $50 \\leq players[i] \\leq 90$
"""

solution = """
def solution(players: list[int]) -> list[int]:
    t1 = t2 = 0
    for i, w in enumerate(players):
        if i % 2 == 0:
            t1 += w
        else:
            t2 += w
    return [t1, t2]
"""

examples = """
solution([50, 60]) == [50, 60]
solution([50, 60, 60, 45]) == [110, 105]
solution([50, 60, 60, 45, 70, 85]) == [180, 190]
"""

