level             = "easy"
name              = "array_transpose"
tags              = ["collections", "math"]
time_to_solve_sec = 200

description_en = """
Implement a matrix transposition function.

The matrix is given as an array of arrays, where each inner array is a row.
Return a new matrix where rows become columns and columns become rows (i.e., transpose the matrix).
"""

description_ru = """
Реализуйте функцию транспонирования матрицы.

Матрица задана в виде массива массивов, где каждый внутренний массив — это строка.
Верните новую матрицу, в которой строки и столбцы поменяны местами (т.е. транспонируйте матрицу).
"""

limits = """
- $2 \\leq \\text{rows} \\leq 9$
- $1 \\leq \\text{cols} \\leq 9$
- $-100 \\leq a_{ij} \\leq 100$
"""

solution = """
def solution(matrix):
    return [list(row) for row in zip(*matrix)]
"""

examples = """
solution([[1], [2], [3]]) == [[1, 2, 3]]
solution([[1, 2], [3, 4], [5, 6]]) == [[1, 3, 5], [2, 4, 6]]
solution([[1, 2, 3], [10, 20, 30]]) == [[1, 10], [2, 20], [3, 30]]
"""

