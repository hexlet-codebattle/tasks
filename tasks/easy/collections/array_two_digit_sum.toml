level             = "elementary"
name              = "array_two_digit_sum"
tags              = ["collections", "training"]
time_to_solve_sec = 120

description_en = """
Given an array of two-digit integers, compute the digit sum of each number, then return the total sum of all digit sums.
"""

description_ru = """
Дан массив двузначных целых чисел. Посчитайте сумму цифр каждого числа, затем верните общую сумму всех таких сумм.
"""

limits = """
- $3 \\leq \\text{len(numbers)} \\leq 10$
- $10 \\leq numbers_i \\leq 99$
"""

solution = """
def solution(numbers):
    return sum((n // 10) + (n % 10) for n in numbers)
"""

examples = """
solution([10, 11, 12]) == 6
solution([11, 22, 33, 44]) == 20
solution([99, 99, 99, 99, 99, 99]) == 108
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "integer"

