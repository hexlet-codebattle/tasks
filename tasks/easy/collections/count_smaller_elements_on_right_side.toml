level             = "easy"
name              = "count_smaller_elements_on_right_side"
tags              = ["collections"]
time_to_solve_sec = 300

description_en = """
For each element $X$ of the given array, count how many elements to the right of $X$ are smaller than $X$.

The last value is always zero since there are no elements to the right of the last element.
"""

description_ru = """
Для каждого элемента $X$ заданного массива, посчитайте сколько элементов справа от $X$ меньше него.

Последнее значение результата всегда ноль, так как нет элементов правее последнего.
"""

limits = """
- $0 \\leq \\text{arr}[i] \\leq 100$
- $5 \\leq \\text{len}(\\text{arr}) \\leq 100$
"""

solution = """
def solution(arr: list) -> list:
    result = []
    for i in range(len(arr)):
        count = sum(1 for j in range(i + 1, len(arr)) if arr[j] < arr[i])
        result.append(count)
    return result
"""

examples = """
solution([1, 2, 3, 4, 5]) == [0, 0, 0, 0, 0]
solution([5, 4, 3, 2, 1]) == [4, 3, 2, 1, 0]
solution([12, 1, 2, 3, 0, 11, 4]) == [6, 1, 1, 1, 0, 1, 0]
solution([7, 6, 10, 5, 2, 8, 1, 9, 3, 4]) == [6, 5, 7, 4, 1, 3, 0, 2, 0, 0]
"""

[[input_signature]]
argument_name = "arr"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "array"
[output_signature.type.nested]
name = "integer"

