level             = "easy"
name              = "find_k_numbers"
tags              = ["collections"]
time_to_solve_sec = 250

description_en = """
Given an unsorted array of integers, find the Kth largest element.
"""

description_ru = """
Дан неупорядоченный массив целых чисел. Найдите K-й наибольший элемент.
"""

limits = """
- $1 \\leq k \\leq \\text{len}(\\text{arr}) \\leq 100$
"""

solution = """
def solution(arr, k):
    return sorted(arr, reverse=True)[k - 1]
"""

examples = """
solution([1], 1) == 1
solution([5, 5, 5, 5, 5], 1) == 5
solution([1, 2, 3, 4, 5, 6], 2) == 5
solution([3, 2, 1, 5, 6, 4], 4) == 3
"""

