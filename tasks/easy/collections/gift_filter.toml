level             = "easy"
name              = "gift_filter"
tags              = ["collections"]
time_to_solve_sec = 180

description_en = """
Given a list of gift prices and a number `k`, remove all gifts that cost more than `k`, preserving the order of the remaining gifts.
"""

description_ru = """
Дан список цен подарков и число `k`. Удалите все подарки дороже `k`, сохранив порядок остальных.
"""

limits = """
- $0 \\leq k \\leq 10^6$
- $0 \\leq \\text{len}(\\text{prices}) \\leq 1000$
- $1 \\leq \\text{prices}[i] \\leq 10^6$
"""

solution = """
def solution(prices: list[int], k: int) -> list[int]:
    return [p for p in prices if p <= k]
"""

examples = """
solution([10, 20, 30], 15) == [10]
solution([5, 10, 15, 20], 12) == [5, 10]
solution([100, 50, 25], 75) == [50, 25]
solution([10, 20, 30], 100) == [10, 20, 30]
"""

[[input_signature]]
argument_name = "prices"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[[input_signature]]
argument_name = "k"
[input_signature.type]
name = "integer"

[output_signature.type]
name = "array"
[output_signature.type.nested]
name = "integer"

