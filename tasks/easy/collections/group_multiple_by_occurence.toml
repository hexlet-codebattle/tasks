level             = "easy"
name              = "group_multiple_by_occurence"
tags              = ["collections"]
time_to_solve_sec = 300

description_en = """
Given an unsorted array with repetitions, group multiple occurrence of individual elements. The grouping should happen in a way that the order of first occurrences of all elements is maintained.
"""

description_ru = """
Дан несортированный массив с повторяющимися элементами, сгруппируйте повторяющиеся элементы вместе. Группировка должна происходить таким образом, чтобы сохранялся порядок первых вхождений всех элементов.
"""

limits = """
- $1 \\leq \\text{len}(\\text{arr}) \\leq 100$
"""

solution = """
def solution(arr):
    seen = {}
    order = []
    for num in arr:
        if num not in seen:
            seen[num] = 0
            order.append(num)
        seen[num] += 1

    result = []
    for num in order:
        result.extend([num] * seen[num])
    return result
"""

examples = """
solution([5, 3, 5, 1, 3, 3]) == [5, 5, 3, 3, 3, 1]
solution([10, 5, 3, 10, 10, 4, 1, 3]) == [10, 10, 10, 5, 3, 3, 4, 1]
solution([4, 6, 9, 2, 3, 4, 9, 6, 10, 4]) == [4, 4, 4, 6, 6, 9, 9, 2, 3, 10]
"""

