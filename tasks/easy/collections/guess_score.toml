description_en = """
Write a function that takes the assumed and real soccer match scores as the arguments and returns $2$ if the score is correct, $1$ if the winner is correct but the score is wrong and $0$ if the winner is wrong.
"""

description_ru = """
Создайте функцию, которая принимает предсказанный счет и настоящий счет футбольного матча. Верните $2$, если счета совпали, $1$ если победитель предсказан верно, но очки отличаются, $0$ если предсказание оказалось полностью неверным.
"""

solution = """
def solution(guess, actual):
    g1, g2 = guess
    a1, a2 = actual

    if guess == actual:
        return 2
    elif (g1 - g2 == a1 - a2 == 0) or ((g1 - g2) * (a1 - a2) > 0):
        return 1
    else:
        return 0
"""

examples = """
solution([1, 2], [2, 1]) == 0
solution([2, 2], [3, 3]) == 1
solution([1, 1], [1, 1]) == 2
solution([3, 1], [3, 1]) == 2
"""

