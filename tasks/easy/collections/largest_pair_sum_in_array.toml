level             = "easy"
name              = "largest_pair_sum_in_array"
tags              = ["collections"]
time_to_solve_sec = 250

description_en = """
Given an array of integers `arr`, find the largest pair sum in it.

A pair sum is the sum of the two largest numbers in the array. For example, the largest pair sum in `[12, 34, 10, 6, 40]` is `74` (sum of `34` and `40`).
"""

description_ru = """
Дан массив целых чисел `arr`, найдите в нем сумму наибольшей пары чисел.

Сумма пары — это сумма двух наибольших чисел в массиве. Например, сумма наибольшей пары чисел в `[12, 34, 10, 6, 40]` это `74` (сумма `34` и `40`).
"""

limits = """
- $1 \\leq \\text{len}(arr) \\leq 100$
- $-100 \\leq arr[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> int:
    s = sorted(arr)
    return s[-1] + s[-2] if len(s) > 1 else s[0]
"""

examples = """
solution([1]) == 1
solution([1, 2, 3, 4, 5, 6]) == 11
solution([12, 34, 10, 6, 40]) == 74
solution([12, 40, 10, 6, 40]) == 80
solution([12, -34, 10, 6, 40]) == 52
"""

