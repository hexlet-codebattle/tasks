level             = "easy"
name              = "mandarin_balance"
tags              = ["collections", "math"]
time_to_solve_sec = 200

description_en = """
Given an array representing the number of mandarins each child has, determine if they can be redistributed so that everyone has an equal amount.

Return `true` if equal redistribution is possible, otherwise `false`.
"""

description_ru = """
Дан массив — количество мандаринов у детей. Определите, можно ли перераспределить их так, чтобы у всех стало поровну.

Верните `true`, если равномерное перераспределение возможно, иначе `false`.
"""

limits = """
- $1 \\leq \\text{len}(\\text{mandarins}) \\leq 1000$
- $0 \\leq \\text{mandarins}[i] \\leq 10^6$
"""

solution = """
def solution(mandarins: list[int]) -> bool:
    return sum(mandarins) % len(mandarins) == 0
"""

examples = """
solution([1, 1]) == True
solution([1, 2]) == False
solution([3, 3, 3]) == True
solution([1, 2, 3]) == True
solution([10, 20, 30]) == True
"""

