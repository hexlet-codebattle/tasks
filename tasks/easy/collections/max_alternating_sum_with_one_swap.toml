level             = "easy"
name              = "max_alternating_sum_with_one_swap"
tags              = ["collections", "greedy", "math"]
time_to_solve_sec = 240

description_en = """
Given an integer array `a` of length $n$, consider the alternating sum
$$S = a_0 - a_1 + a_2 - a_3 + \\cdots + (-1)^{n-1} a_{n-1}.$$
You may swap **at most one** pair of elements to maximize $S$ (or do nothing).
Return the maximum possible value of $S$.
"""

description_ru = """
Дан целочисленный массив `a` длины $n$. Рассмотрим знакочередующуюся сумму
$$S = a_0 - a_1 + a_2 - a_3 + \\cdots + (-1)^{n-1} a_{n-1}.$$
Разрешено выполнить **не более одной** перестановки двух элементов (или не менять ничего), чтобы максимизировать $S$.
Верните максимальное возможное значение $S$.
"""

limits = """
- $1 \\leq n \\leq 10$
- $0 \\leq a_i \\leq 10$
"""

solution = """
def solution(a: list) -> int:
    s = sum(a[::2]) - sum(a[1::2])
    mn = min(a[::2]) if a[::2] else 0
    mx = max(a[1::2]) if a[1::2] else 0
    return max(s, s + 2 * mx - 2 * mn)
"""

examples = """
solution([2, 1, 3, 5]) == 5
solution([1, 2, 1]) == 2
solution([2, 2, 2]) == 2
"""

