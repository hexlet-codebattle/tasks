level             = "easy"
name              = "max_pepperoni_half"
tags              = ["collections", "sliding_window", "circular"]
time_to_solve_sec = 300

description_en = """
A pizza has $2N$ slices arranged in a circle. Each slice contains a nonnegative amount of pepperoni. You may take any $N$ **consecutive** slices. Return the maximum possible total pepperoni you can take.
"""

description_ru = """
Пицца состоит из $2N$ ломтиков по кругу. На каждом ломтике — неотрицательное количество пепперони. Разрешено взять любые $N$ **подряд** идущих ломтиков. Верните максимальную возможную сумму пепперони.
"""

limits = """
- $2N = \\text{len}(a)$
- $2N \\leq 20$
- $a_i \\ge 0$
"""

solution = """
def solution(pepperonis: list) -> int:
    n2 = len(pepperonis)
    n = n2 // 2
    a = pepperonis + pepperonis
    cur = sum(a[:n])
    best = cur
    for i in range(1, n2):
        cur += a[i + n - 1] - a[i - 1]
        if cur > best: best = cur
    return best
"""

examples = """
solution([1, 2, 3, 4]) == 7
solution([2, 1, 1, 2]) == 4
solution([7, 1, 2, 3, 1, 5]) == 13
"""

