level             = "easy"
name              = "numbers_with_odd_occurrences"
tags              = ["collections"]
time_to_solve_sec = 280

description_en = """
Find numbers which have odd occurrences in array. Return them in the order of their first appearance.
"""

description_ru = """
Найдите числа, которые встречаются нечетное количество раз в массиве. Верните их в порядке первого появления.
"""

limits = """
- $1 \\leq \\text{len}(arr) \\leq 100$
- $-10000 \\leq arr[i] \\leq 10000$
"""

solution = """
def solution(arr: list[int]) -> list[int]:
    from collections import Counter
    counts = Counter(arr)
    seen = {}
    result = []
    for i, num in enumerate(arr):
        if num not in seen and counts[num] % 2 == 1:
            seen[num] = True
            result.append(num)
    return result
"""

examples = """
solution([12, 23, 34, 12, 12, 23, 12, 45]) == [34, 45]
solution([3, 3, 4, 6, 4, 5, 9, 9, 21, 9]) == [6, 5, 9, 21]
solution([4, 8, 15, 16, 23, 42, 4, 15, 42, 42]) == [8, 16, 23, 42]
solution([4, 4, 100, 5000, 4, 4, 4, 4, 4, 100, 100]) == [4, 100, 5000]
"""

