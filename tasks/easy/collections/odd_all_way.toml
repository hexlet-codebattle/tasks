level             = "easy"
name              = "odd_all_way"
tags              = ["collections"]
time_to_solve_sec = 200

description_en = """
Given an array of numbers, return an array which contains all the odd numbers in the original array, which also have odd indexes.

If there are no such numbers, return `[0]`.
"""

description_ru = """
Дан массив чисел, создайте новый массив, содержащий нечетные числа с нечетными индексами.

Если таких чисел нет, то верните `[0]`.
"""

limits = """
- $1 \\leq |\\text{numbers}| \\leq 50$
- $-20 \\leq \\text{numbers}[i] \\leq 20$
"""

solution = """
def solution(numbers: list) -> list:
    result = []
    for index, number in enumerate(numbers):
        if index % 2 == 1 and number % 2 == 1:
            result.append(number)

    return result if result else [0]
"""

examples = """
solution([1, 2, 3]) == [0]
solution([1, 3, 3, 5, 5]) == [3, 5]
solution([1, 3, 1, 6, 9, 11, 13, 15]) == [3, 11, 15]
"""

