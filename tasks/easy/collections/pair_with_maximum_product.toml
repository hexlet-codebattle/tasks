level             = "easy"
name              = "pair_with_maximum_product"
tags              = ["collections"]
time_to_solve_sec = 300

description_en = """
Given an array with both positive and negative integers, return a pair of integers that, when multiplied, would produce the largest possible number.

An element can only be used once (you cannot multiply a number by itself). Elements of the pair should be arranged in ascending order.
"""

description_ru = """
Дан массив как с положительными, так и с отрицательными целыми числами. Верните пару чисел, дающих при умножении наибольшее произведение из возможных.

Каждый элемент можно использовать лишь единожды (вы не можете умножить число на само себя). Элементы пары должны быть расположены в порядке возрастания.
"""

limits = """
- $2 \\leq |\\text{arr}| \\leq 50$
- $-100 \\leq \\text{arr}[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> list:
    max_product = float('-inf')
    result_pair = []

    for i in range(len(arr)):
        for j in range(i + 1, len(arr)):
            product = arr[i] * arr[j]
            if product > max_product:
                max_product = product
                result_pair = sorted([arr[i], arr[j]])

    return result_pair
"""

examples = """
solution([1, 4, 3, 6, 7, 0]) == [6, 7]
solution([-1, -3, -4, 2, 0, -5]) == [-5, -4]
solution([-1, -2, -4, -3, 0, 3, 2, 1]) == [-4, -3]
"""

