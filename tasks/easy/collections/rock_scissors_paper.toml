time_to_solve_sec = 300

description_en = """
Count your score in a game of rock-paper-scissors.
You are given two arrays: your moves and your opponent's moves.
You get `1` point for a win, `-1` for a loss, and `0` for a draw.
Let me remind you that according to the rules:
- rock beats scissors
- scissors beat paper
- paper beats rock
"""

description_ru = """
Посчитайте свой счет в игре камень-ножницы-бумага.
Вам даны два массива: ваши ходы и ходы противника.
За победу вы получаете `1` очко, за поражение `-1` и `0` за ничью.
Напомню, что по правилам:
- камень бьет ножницы
- ножницы бьют бумагу
- бумага бьет камень
"""

limits = """
- $1 \\leq \\text{len}(your) \\leq 100$
- $\\text{len}(your) = \\text{len}(opponent)$
- $your[i], opponent[i] \\in \\{r, s, p\\}$
"""

solution = """
def solution(your: list[str], opponent: list[str]) -> int:
    rules = {'r': {'s': 1, 'r': 0, 'p': -1},
             's': {'s': 0, 'r': -1, 'p': 1},
             'p': {'s': -1, 'r': 1, 'p': 0}}
    return sum(rules[y][o] for y, o in zip(your, opponent))
"""

examples = """
solution(["r", "s", "p"], ["r", "s", "p"]) == 0
solution(["r", "s", "p"], ["s", "p", "r"]) == 3
solution(["p", "p", "p"], ["s", "s", "s"]) == -3
solution(["p", "r", "s", "r", "s"], ["s", "p", "s", "p", "s"]) == -3
"""

