level             = "easy"
name              = "secret_society"
tags              = ["collections", "strings"]
time_to_solve_sec = 250

description_en = """
A group of friends have decided to start a secret society. The name will be the first letter of each of their names.

Create a function that takes an array of names and returns the name of the secret society sorted in alphabetical order.
"""

description_ru = """
Группа друзей решила организовать тайное общество. Имя общества состоит из первых букв имен каждого из друзей.

Создайте функцию, которая принимает массив имен и возвращает имя тайного общества, буквы имени общества отсортированы в алфавитном порядке.
"""

solution = """
def solution(names):
    return ''.join(n[0].upper() for n in sorted(names))
"""

examples = """
solution(["Adam", "Sarah"]) == "AS"
solution(["Harry", "Ross"]) == "HR"
solution(["Malcolm", "Adam", "Sarah"]) == "AMS"
solution(["Dmitry", "Artyom", "Vitaly", "Katya"]) == "DAVK"
"""

