level             = "easy"
name              = "segregate_even_and_odd_numbers"
tags              = ["collections"]
time_to_solve_sec = 250

description_en = """
Given an array of numbers, return an array in which all the even numbers come first, and all the odd numbers come second.

The relative order of even numbers and odd numbers should be preserved.
"""

description_ru = """
Дан массив чисел, верните массив, который содержит сначала четные числа, а потом нечетные. В новом массиве числа должны быть в том же порядке.
"""

solution = """
def solution(arr):
    evens = [x for x in arr if x % 2 == 0]
    odds = [x for x in arr if x % 2 == 1]
    return evens + odds
"""

examples = """
solution([1, 2, 3, 4, 5]) == [2, 4, 1, 3, 5]
solution([2, 4, 5, 9, 3, 8, 6]) == [2, 4, 8, 6, 5, 9, 3]
solution([12, 34, 45, 9, 8, 90, 3]) == [12, 34, 8, 90, 45, 9, 3]
"""

