level             = "easy"
name              = "single_number"
tags              = ["collections", "algo"]
time_to_solve_sec = 250

description_en = """
Given an array of integers, every element appears twice except for one. Find that single one.
"""

description_ru = """
Дан массив целых чисел, в нем все элементы кроме одного присутствует по два раза. Найдите элемент одиночку.
"""

limits = """
- $1 \\leq \\text{len}(\\text{arr}) \\leq 100$
- $-1000 \\leq \\text{arr}[i] \\leq 1000$
"""

solution = """
def solution(arr: list[int]) -> int:
    r = 0
    for n in arr:
        r ^= n
    return r
"""

examples = """
solution([2, 2, 3]) == 3
solution([4, 2, 2]) == 4
solution([1]) == 1
solution([8, 6, 8, 7, 2, 2, 7, 1, 9, 9, 1]) == 6
"""

