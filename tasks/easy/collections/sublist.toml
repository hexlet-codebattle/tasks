level             = "easy"
name              = "sublist"
tags              = ["collections"]
time_to_solve_sec = 360

description_en = """
Given two lists, determine whether the first list is contained within the second list, whether the second list is contained within the first list, whether both lists are contained within each other, or whether none of these are true. Return one of: `"A is sublist of B"`, `"A is equal B"`, `"A is superlist of B"`, or `"A is unequal B"`.
"""

description_ru = """
Даны два списка, определите содержится ли первый список во втором списке, содержится ли второй список в первом списке, содержатся ли оба списка друг в друге или ничего из вышеперечисленного. Верните одно из: `"A is sublist of B"`, `"A is equal B"`, `"A is superlist of B"` или `"A is unequal B"`.
"""

limits = """
- $0 \\leq \\text{len}(\\text{arr1}) \\leq 100$
- $0 \\leq \\text{len}(\\text{arr2}) \\leq 100$
"""

solution = """
def solution(a: list, b: list) -> str:
    if a == b:
        return "A is equal B"
    if len(a) <= len(b):
        for i in range(len(b) - len(a) + 1):
            if b[i:i+len(a)] == a:
                return "A is sublist of B"
    if len(b) <= len(a):
        for i in range(len(a) - len(b) + 1):
            if a[i:i+len(b)] == b:
                return "A is superlist of B"
    return "A is unequal B"
"""

examples = """
solution([1, 2, 3], [1, 2, 3]) == "A is equal B"
solution([3, 4], [1, 2, 3, 4, 5]) == "A is sublist of B"
solution([1, 2, 3, 4, 5], [2, 3, 4]) == "A is superlist of B"
solution([1, 2, 4, 5, 6], [1, 2, 3, 4, 5]) == "A is unequal B"
"""

