level             = "easy"
name              = "unpaired_socks"
tags              = ["collections"]
time_to_solve_sec = 250

description_en = """
Misha decided to simplify the task and make a machine that would count socks without pairs. The function accepts an array of $n$ integers $X$, where $X$ is the color of the sock from 0 to 1000. Return the count of socks that don't have a pair.
"""

description_ru = """
Миша решил упростить задачу и сделать машинку, которая будет считать беспарные носки. Функция принимает массив из $n$ целых чисел $X$, где $X$ — это цвет носка от 0 до 1000. Верните количество носков, не имеющих пары.
"""

limits = """
- $1 \\leq n \\leq 1000$
- $0 \\leq X \\leq 1000$
"""

solution = """
def solution(socks: list) -> int:
    from collections import Counter
    counts = Counter(socks)
    return sum(1 for count in counts.values() if count % 2 == 1)
"""

examples = """
solution([19, 19, 11, 11]) == 0
solution([19, 16, 19, 11, 11]) == 1
solution([19, 20, 11, 9, 20, 9]) == 2
"""

