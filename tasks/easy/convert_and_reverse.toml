level             = "easy"
name              = "convert_and_reverse"
tags              = ["strings"]
time_to_solve_sec = 180

description_en = """
Reverse input number and convert it to string. Keep number sign.
"""

description_ru = """
Переверните введенное число и конвертируйте его в строку, сохраняя знак.
"""

limits = """
- $-999999 \\leq \\text{number} \\leq 999999$
"""

solution = """
def solution(number: int) -> str:
    sign = '-' if number < 0 else ''
    return sign + str(abs(number))[::-1]
"""

examples = """
solution(0) == "0"
solution(-12345) == "-54321"
solution(1234123) == "3214321"
"""

