level             = "easy"
name              = "count_pair_with_difference_equal_to_k"
tags              = ["collections"]
time_to_solve_sec = 300

description_en = """
Given an integer array and a positive integer $k$, count all distinct pairs with difference equal to $k$. Order of numbers matters.
"""

description_ru = """
Дан массив целых чисел и положительное целое число $k$, сосчитайте все различные пары чисел, разность которых по модулю равна $k$. Порядок чисел важен.
"""

limits = """
- $0 \\leq k \\leq 20$
- $5 \\leq \\text{len}(\\text{pairs}) \\leq 100$
- $0 \\leq \\text{pairs}[i] \\leq 100$
"""

solution = """
def solution(pairs: list, k: int) -> int:
    seen = set()
    for i in range(len(pairs)):
        for j in range(i + 1, len(pairs)):
            if abs(pairs[i] - pairs[j]) == k:
                seen.add((pairs[i], pairs[j]))
    return len(seen)
"""

examples = """
solution([1, 5, 3, 4, 2], 3) == 2
solution([8, 12, 16, 4, 0, 20], 4) == 5
solution([1, 2, 3, 4, 4, 2, 2, 1], 0) == 3
solution([1, 4, 3, 0, 2, 5, 7, 8, 9, 6], 3) == 7
"""

