level             = "easy"
name              = "create_picture"
tags              = ["collections", "strings", "graphics"]
time_to_solve_sec = 300

description_en = """
Given an array of words, write a function that returns a picture (array) with borders made from asterisks `*` using the longest words.
"""

description_ru = """
Дан массив слов, напишите функцию, которая возвращает картинку (массив) с границей из звездочек `*`, внутри границы находятся самые длинные слова.
"""

limits = """
- $2 \\leq \\text{len}(\\text{words}) \\leq 50$
- $1 \\leq \\text{len}(\\text{words}[i]) \\leq 30$
"""

solution = """
def solution(words: list) -> list:
    max_len = max(len(w) for w in words)
    longest = [w for w in words if len(w) == max_len]
    border = '*' * (max_len + 2)
    result = [border]
    for word in longest:
        result.append('*' + word + '*')
    result.append(border)
    return result
"""

examples = """
solution(["a", "bc", "def"]) == ["*****", "*def*", "*****"]
solution(["some", "word", "foo", "bar"]) == ["******", "*some*", "*word*", "******"]
"""

