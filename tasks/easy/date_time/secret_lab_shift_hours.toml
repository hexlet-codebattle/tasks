name              = "secret_lab_shift_hours"
tags              = ["date_time"]
time_to_solve_sec = 250

description_en = """
The Hawkins lab runs overnight shifts. Given `start_hour`, `end_hour`, and `break_hours` in 24-hour format, return the number of hours worked after subtracting breaks. The shift may cross midnight. Never return a negative value.
"""

description_ru = """
Лаборатория Хокинса работает ночными сменами. Даны `start_hour`, `end_hour` и `break_hours` в формате 24 часов, верните число отработанных часов после вычитания перерывов. Смена может пересекать полночь. Не возвращайте отрицательное значение.
"""

solution = """
def solution(start_hour: int, end_hour: int, break_hours: int) -> int:
    if end_hour >= start_hour:
        hours = end_hour - start_hour
    else:
        hours = 24 - start_hour + end_hour
    return max(hours - break_hours, 0)
"""

examples = """
solution(9, 9, 1) == 0
solution(9, 17, 1) == 7
solution(20, 4, 2) == 6
"""

