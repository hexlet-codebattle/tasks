level             = "easy"
name              = "disjoint_sets"
tags              = ["math", "collections"]
time_to_solve_sec = 180

description_en = """
Given two sets represented by two arrays, check if the given two sets are disjoint or not. Given arrays have no duplicates.
"""

description_ru = """
Дано два множества, представляющих собой два массива. Проверьте, отсутствует ли пересечение между этими двумя множествами.
"""

limits = """
- $0 \\leq \\text{arr1}[i] \\leq 20$
- $0 \\leq \\text{arr2}[i] \\leq 20$
- $1 \\leq \\text{len}(\\text{arr1}) \\leq 20$
- $1 \\leq \\text{len}(\\text{arr2}) \\leq 20$
"""

solution = """
def solution(arr1: list, arr2: list) -> bool:
    return len(set(arr1) & set(arr2)) == 0
"""

examples = """
solution([12, 34, 11, 9, 3], [7, 2, 1, 5]) == True
solution([12, 34, 11, 9, 3], [2, 1, 3, 5]) == False
solution([15, 16, 7, 2, 1], [14, 20, 8, 6, 0]) == True
solution([1, 2, 4, 5, 8, 9], [2, 1, 3, 5, 9]) == False
"""

[[input_signature]]
argument_name = "arr1"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[[input_signature]]
argument_name = "arr2"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "boolean"

[[asserts]]
arguments = [[12, 34, 11, 9, 3], [7, 2, 1, 5]]
comment   = "No common elements"
expected  = true

[[asserts]]
arguments = [[12, 34, 11, 9, 3], [2, 1, 3, 5]]
comment   = "Has common element 3"
expected  = false

[[asserts]]
arguments = [[15, 16, 7, 2, 1], [14, 20, 8, 6, 0]]
