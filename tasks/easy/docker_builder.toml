level             = "easy"
name              = "docker_builder"
tags              = ["strings", "codebattle"]
time_to_solve_sec = 300

description_en = """
Create a function that creates a docker build command from `language`, `version`, and `path` (which can be an empty string) for codebattle.
"""

description_ru = """
Создайте функцию, которая генерирует команду сборки docker образа для codebattle с помощью `language`, `version` и `path` (который может быть пустой строкой).
"""

limits = """
- $0 \\leq \\text{len}(\\text{path}) \\leq 100$
- $1 \\leq \\text{len}(\\text{version}) \\leq 30$
- $1 \\leq \\text{len}(\\text{language}) \\leq 20$
"""

solution = """
def solution(language: str, version: str, path: str) -> str:
    cmd = f"docker build -t codebattle/{language}:{version}"
    if path:
        cmd += f" -f {path}"
    cmd += " ."
    return cmd
"""

examples = """
solution("clojure", "1.1.2:slim", "") == "docker build -t codebattle/clojure:1.1.2:slim ."
solution("ruby", "3.0.2:latest", "") == "docker build -t codebattle/ruby:3.0.2:latest ."
solution("elixir", "1.12.2:alpine", "./Some/Dockerfile") == "docker build -t codebattle/elixir:1.12.2:alpine -f ./Some/Dockerfile ."
"""

[[input_signature]]
argument_name = "language"
[input_signature.type]
name = "string"

[[input_signature]]
argument_name = "version"
[input_signature.type]
name = "string"

[[input_signature]]
argument_name = "path"
[input_signature.type]
name = "string"

[output_signature.type]
name = "string"

