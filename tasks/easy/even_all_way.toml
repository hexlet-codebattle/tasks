level             = "easy"
name              = "even_all_way"
tags              = ["collections"]
time_to_solve_sec = 200

description_en = """
Given an array of numbers, return an array which contains all the even numbers in the original array, which also have even indexes. If there is no such numbers, return `[0]`.
"""

description_ru = """
Дан массив чисел, создайте новый массив, содержащий четные числа с четными индексами. Если таких чисел нет, то верните `[0]`.
"""

solution = """
def solution(numbers):
    result = [num for i, num in enumerate(numbers) if i % 2 == 0 and num % 2 == 0]
    return result if result else [0]
"""

examples = """
solution([1, 2, 3]) == [0]
solution([1, 2, 2, 4, 5]) == [2]
solution([0, 1, 2, 3, 4]) == [0, 2, 4]
"""

