level             = "easy"
name              = "excel_sheet_column_number"
tags              = ["stdlib"]
time_to_solve_sec = 300

description_en = """
Given a column title (as it appears in an Excel sheet), return its corresponding column number.

For example: $A \\rightarrow 1$, $B \\rightarrow 2$, $C \\rightarrow 3$, $\\ldots$, $Z \\rightarrow 26$, $AA \\rightarrow 27$, $AB \\rightarrow 28$
"""

description_ru = """
Дано имя столбца (как оно отображается на странице Excel), верните соответствующий номер этого столбца.

Например: $A \\rightarrow 1$, $B \\rightarrow 2$, $C \\rightarrow 3$, $\\ldots$, $Z \\rightarrow 26$, $AA \\rightarrow 27$, $AB \\rightarrow 28$
"""

limits = """
- $1 \\leq \\text{len}(\\text{title}) \\leq 7$
- $\\text{title} \\in \\{A{-}Z\\}^*$
"""

solution = """
def solution(title: str) -> int:
    result = 0
    for char in title:
        result = result * 26 + (ord(char) - ord('A') + 1)
    return result
"""

examples = """
solution("A") == 1
solution("Z") == 26
solution("YP") == 666
solution("CPN") == 2458
solution("AJHX") == 24568
"""

[[input_signature]]
argument_name = "title"
[input_signature.type]
name = "string"

[output_signature.type]
name = "integer"

