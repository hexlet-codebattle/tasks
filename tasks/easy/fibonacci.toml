level             = "easy"
name              = "fibonacci"
tags              = ["math", "recursion"]
time_to_solve_sec = 400

description_en = """
Return the $N$-th item in the Fibonacci sequence.

Hint: The first item in the sequence is $0$.
"""

description_ru = """
Верните $n$-ый элемент последовательности Фибоначчи.

Подсказка: первый элемент последовательности равен $0$.
"""

limits = """
- $0 \\leq n \\leq 30$
"""

solution = """
def solution(num: int) -> int:
    if num <= 1:
        return num
    a, b = 0, 1
    for _ in range(2, num + 1):
        a, b = b, a + b
    return b
"""

examples = """
solution(0) == 0
solution(1) == 1
solution(4) == 3
solution(7) == 13
solution(10) == 55
"""

