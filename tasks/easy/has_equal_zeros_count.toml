level             = "easy"
name              = "has_equal_zeros_count"
tags              = ["bits-operation"]
time_to_solve_sec = 300

description_en = """
Calculate the number of zeros is equal whether the two numbers represented in binary?
"""

description_ru = """
Проверьте, одинаково ли количество нулей двух чисел, представленных в двоичном виде.
"""

limits = """
- $0 \\leq a, b \\leq 100$
"""

solution = """
def solution(a, b):
    return bin(a).count('0') == bin(b).count('0')
"""

examples = """
solution(2, 5) == True
solution(4, 9) == True
solution(1, 4) == False
solution(8, 17) == True
solution(10, 11) == False
"""

