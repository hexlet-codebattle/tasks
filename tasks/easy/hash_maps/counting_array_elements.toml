level             = "easy"
name              = "counting_array_elements"
tags              = ["hash_maps"]
time_to_solve_sec = 300

description_en = """
Return a hash map that shows how many times each element occurs in the given array.
"""

description_ru = """
Верните ассоциативный массив, который отражает, сколько раз элементы повторяются в полученном массиве.
"""

limits = """
- $1 \\leq \\text{len}(\\text{arr}) \\leq 100$
- $1 \\leq \\text{len}(\\text{arr}[i]) \\leq 20$
"""

solution = """
def solution(arr: list) -> dict:
    result = {}
    for item in arr:
        result[item] = result.get(item, 0) + 1
    return result
"""

examples = """
solution(["cat", "dog", "fish", "fish"]) == {"cat": 1, "dog": 1, "fish": 2}
solution(["Spam", "egg", "Spam", "Spam", "bacon", "Spam"]) == {"bacon": 1, "egg": 1, "Spam": 4}
"""

[[input_signature]]
argument_name = "arr"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "string"

[output_signature.type]
name = "hash"
[output_signature.type.nested]
name = "integer"

[[asserts]]
arguments = [["cat", "dog", "fish", "fish"]]
comment   = "Simple case with one duplicate"
expected  = { "cat" = 1, "dog" = 1, "fish" = 2 }

[[asserts]]
arguments = [["Spam", "egg", "Spam", "Spam", "bacon", "Spam"]]
comment   = "Multiple occurrences of Spam"
expected  = { "bacon" = 1, "egg" = 1, "Spam" = 4 }

[[asserts]]
arguments = [["apple"]]
comment   = "Single element"
expected  = { "apple" = 1 }

[[asserts]]
arguments = [["red", "blue", "green"]]
comment   = "Three unique elements"
expected  = { "red" = 1, "blue" = 1, "green" = 1 }

[[asserts]]
arguments = [["a", "a", "a", "a"]]
comment   = "All same elements"
expected  = { "a" = 4 }

[[asserts]]
arguments = [["one", "two", "one", "three", "two", "one"]]
