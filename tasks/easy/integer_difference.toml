level             = "easy"
name              = "integer_difference"
tags              = ["collections"]
time_to_solve_sec = 450

description_en = """
Find how many pairs $X, Y$ there are in the array, such that $|X - Y|$ is equal to the first argument.
"""

description_ru = """
Найдите сколько в массиве существует пар $X, Y$, таких что модуль значения выражения $(X - Y)$ равен первому аргументу.
"""

limits = """
- $0 \\leq differ \\leq 50$
- $2 \\leq \\text{len}(arr) \\leq 20$
- $-30 \\leq arr[i] \\leq 40$
"""

solution = """
def solution(differ: int, arr: list[int]) -> int:
    c = 0
    for i in range(len(arr)):
        for j in range(i + 1, len(arr)):
            if abs(arr[i] - arr[j]) == differ:
                c += 1
    return c
"""

examples = """
solution(1, [-1, 1, 0]) == 2
solution(2, [1, 1, 3, 3]) == 4
solution(3, [-2, 0, -2, 3, 3, 1]) == 4
solution(4, [1, 1, 5, 6, 9, 16, 27]) == 3
solution(7, [1, 5, -2, 2, -5, 7, -2]) == 3
solution(12, [6, 6, 2, -11, 9, -3, 9, 12, 0, -11, 7]) == 3
"""

