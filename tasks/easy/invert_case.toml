level             = "easy"
name              = "invert_case"
tags              = ["strings"]
time_to_solve_sec = 200

description_en = """
Implement a function that changes the case of each letter in the text to the opposite.
"""

description_ru = """
Создайте функцию, которая меняет регистр каждого символа в тексте на противоположный.
"""

limits = """
- $0 \\leq \\text{len}(text) \\leq 1000$
"""

solution = """
def solution(text: str) -> str:
    return text.swapcase()
"""

examples = """
solution("MiXeD cAsE") == "mIxEd CaSe"
solution("Hello, World.") == "hELLO, wORLD."
solution("I Love CLOJURE!") == "i lOVE clojure!"
solution("frontend? WHAT is IT?") == "FRONTEND? what IS it?"
"""

[[input_signature]]
argument_name = "text"
[input_signature.type]
name = "string"

[output_signature.type]
name = "string"

[[asserts]]
arguments = ["Hello, World."]
comment   = "Mixed case with punctuation"
expected  = "hELLO, wORLD."

