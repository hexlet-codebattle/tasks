level             = "easy"
name              = "leaders_in_an_array"
tags              = ["array"]
time_to_solve_sec = 280

description_en = """
Return all the leaders in the array.

An element is a leader if it is greater than all the elements to its right side. The rightmost element is always a leader.

For example, in the array `[16, 17, 4, 3, 5, 2]`, leaders are `[17, 5, 2]`.
"""

description_ru = """
Верните всех лидеров в массиве.

Элемент является лидером, если он больше всех элементов, расположенных правее него. Самый правый элемент всегда является лидером.

Например, в массиве `[16, 17, 4, 3, 5, 2]` лидерами являются `[17, 5, 2]`.
"""

limits = """
- $1 \\leq \\text{len}(arr) \\leq 1000$
- $-100 \\leq arr[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> list:
    leaders = []
    max_right = float('-inf')
    for i in range(len(arr) - 1, -1, -1):
        if arr[i] > max_right:
            leaders.append(arr[i])
            max_right = arr[i]
    return leaders[::-1]
"""

examples = """
solution([1, 2, 3, 4, 5, 4]) == [5, 4]
solution([16, 17, 4, 3, 5, 2]) == [17, 5, 2]
solution([12, 10, 12, 8, 7, 6]) == [12, 8, 7, 6]
"""

