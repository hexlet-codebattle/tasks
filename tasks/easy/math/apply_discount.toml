level             = "easy"
name              = "apply_discount"
tags              = ["math", "collections"]
time_to_solve_sec = 200

description_en = """
You are given two equal-length arrays: prices $p$ and discounts $d$.
For each index $i$, compute $\\max(p_i - d_i, 0)$ and return the sum of these values.
"""

description_ru = """
Даны два массива одинаковой длины: цены $p$ и скидки $d$.
Для каждого индекса $i$ вычислите $\\max(p_i - d_i, 0)$ и верните сумму этих значений.
"""

limits = """
- $0 \\leq \\text{len}(p) = \\text{len}(d) \\leq 42$
- $0 \\leq p_i, d_i \\leq 10^6$
"""

solution = """
def solution(prices, discounts):
    s = 0
    for a,b in zip(prices, discounts):
        x = a - b
        if x > 0:
            s += x
    return s
"""

examples = """
solution([10, 15], [10, 10]) == 5
solution([2, 4, 6, 10], [1, 5, 7, 9]) == 2
solution([10, 20, 40, 100], [9, 18, 40, 200]) == 3
"""

