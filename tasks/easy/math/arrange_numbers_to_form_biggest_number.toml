level             = "easy"
name              = "arrange_numbers_to_form_biggest_number"
tags              = ["math", "collections"]
time_to_solve_sec = 200

description_en = """
Construct the largest possible number by concatenating all integers from the given array in some order.

Return the result as a string, because the number can be very large and exceed the usual integer range.
"""

description_ru = """
Сконструируйте наибольшее возможное число, конкатенируя все числа из заданного массива в некотором порядке.

Верните результат в виде строки, так как число может быть очень большим и выходить за пределы диапазона целого типа.
"""

limits = """
- $1 \\leq \\text{len(numbers)} \\leq 5$
- $0 \\leq numbers_i \\leq 500$
"""

solution = """
def solution(numbers):
    s = list(map(str, numbers))
    s.sort(key=lambda x: x * 3, reverse=True)
    return "".join(s)
"""

examples = """
solution([0, 0, 0]) == "000"
solution([3, 24, 4]) == "4324"
solution([1, 34, 3, 98, 9, 76, 45, 4]) == "998764543431"
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "string"

