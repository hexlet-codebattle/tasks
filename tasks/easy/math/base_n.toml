level             = "easy"
name              = "base_n"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Given a non-negative integer `num` and an integer `base`, check whether `num` can be written as a valid base-`base` number.

Treat `num` as a sequence of decimal digits; it is valid if **every digit** is strictly less than `base`.
"""

description_ru = """
Дано неотрицательное целое число `num` и целое число `base`. Проверьте, может ли `num` быть корректной записью числа в системе счисления с основанием `base`.

Считайте, что `num` — это последовательность десятичных цифр; запись корректна, если **каждая цифра** строго меньше `base`.
"""

limits = """
- $0 \\leq num \\leq 10^5$
- $1 \\leq base \\leq 9$
"""

solution = """
def solution(num: int, base: int) -> bool:
    if num == 0:
        return True
    if base < 1 or base > 9 or num < 0:
        return False
    n = num
    while n > 0:
        d = n % 10
        if d >= base:
            return False
        n //= 10
    return True
"""

examples = """
solution(1010, 2) == True
solution(5511, 8) == True
solution(6161, 3) == False
solution(2341, 4) == False
"""

