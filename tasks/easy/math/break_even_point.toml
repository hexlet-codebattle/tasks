level             = "easy"
name              = "break_even_point"
tags              = ["math", "greedy"]
time_to_solve_sec = 240

description_en = """
A machine costs $A$. Raw materials per item cost $B$. Each item sells for $C$ (guaranteed $C>B$).

Find the smallest integer $n$ such that the profit covers the machine cost:
$$n\\,(C-B) \\ge A.$$
Return $n$.
"""

description_ru = """
Станок стоит $A$. Сырьё на один товар стоит $B$. Цена продажи — $C$ (гарантируется $C>B$).

Найдите минимальное целое $n$, при котором прибыль покрывает стоимость станка:
$$n\\,(C-B) \\ge A.$$
Верните $n$.
"""

limits = """
- $0 \\le A \\le 100$
- $0 \\le B < C \\le 100$
"""

solution = """
def solution(a: int, b: int, c: int) -> int:
    income = c - b
    return (a + income - 1) // income
"""

examples = """
solution(10, 1, 2) == 10
solution(10, 2, 4) == 5
solution(11, 2, 4) == 6
"""

