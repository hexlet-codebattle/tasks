level             = "easy"
name              = "circle_point"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
You are given a circle on the plane centered at the origin $(0, 0)$ with radius $r$ and a point with coordinates $(x, y)$.

Determine whether the point lies inside or on the boundary of the circle.

Formally, return `True` if $x^2 + y^2 \\le r^2$, otherwise return `False`.
"""

description_ru = """
Дана окружность на плоскости с центром в начале координат $(0, 0)$ и радиусом $r$, а также точка с координатами $(x, y)$.

Определите, находится ли точка внутри окружности или на её границе.

Формально, верните `True`, если выполняется неравенство $x^2 + y^2 \\le r^2$, иначе верните `False`.
"""

limits = """
- $-50 \\leq x \\leq 50$
- $-50 \\leq y \\leq 50$
- $1 \\leq r \\leq 100$
"""

solution = """
def solution(x: int, y: int, r: int) -> bool:
    return x * x + y * y <= r * r
"""

examples = """
solution(-1, 2, 5) == True
solution(-1, 3, 1) == False
solution(10, 3, 5) == False
solution(-50, 0, 100) == True
"""

[[input_signature]]
argument_name = "x"
[input_signature.type]
name = "integer"

[[input_signature]]
argument_name = "y"
[input_signature.type]
name = "integer"

[[input_signature]]
argument_name = "r"
[input_signature.type]
name = "integer"

[output_signature.type]
name = "boolean"

