level             = "easy"
name              = "clock_angle"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Given a time on an analog clock in hours and minutes, compute the angle (in degrees) between the hour and minute hands.

The hour hand moves $30^\\circ$ per full hour and $0.5^\\circ$ per minute. The minute hand moves $6^\\circ$ per minute.

Return the absolute angle between the two hands (not necessarily the smaller angle).
"""

description_ru = """
Задано время на аналоговых часах в часах и минутах. Вычислите угол (в градусах) между часовой и минутной стрелками.

Часовая стрелка движется на $30^\\circ$ за каждый полный час и на $0.5^\\circ$ за каждую минуту. Минутная стрелка движется на $6^\\circ$ за каждую минуту.

Верните абсолютное значение угла между стрелками (не обязательно меньший угол).
"""

limits = """
- $0 \\leq hour \\leq 11$
- $0 \\leq minute \\leq 59$
"""

solution = """
def solution(hour: int, minute: int) -> float:
    h_angle = hour * 30 + minute * 0.5
    m_angle = minute * 6
    return abs(h_angle - m_angle)
"""

examples = """
solution(0, 0) == 0.0
solution(3, 15) == 7.5
solution(0, 15) == 82.5
solution(0, 50) == 275.0
"""

