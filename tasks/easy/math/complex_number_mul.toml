description_en = """
You are given two complex numbers, each represented as an array `[a, b]` corresponding to $a + bi$.

Implement a function that multiplies these two complex numbers and returns the result as an array `[x, y]`, where $x$ is the real part and $y$ is the imaginary part of the product.
"""

description_ru = """
Даны два комплексных числа, каждое представлено массивом `[a, b]`, соответствующим $a + bi$.

Реализуйте функцию, которая перемножает эти два комплексных числа и возвращает результат в виде массива `[x, y]`, где $x$ — вещественная часть произведения, а $y$ — мнимая часть.
"""

solution = """
def solution(first, second):
    a, b = first
    c, d = second
    return [a * c - b * d, a * d + b * c]
"""

examples = """
solution([3, 2], [2, 1]) == [4, 7]
solution([-3, 2], [2, 1]) == [-8, 1]
solution([2, 3], [-1, 1]) == [-5, -1]
solution([1, -2], [3, -1]) == [1, -7]
"""

