description_en = """
You are given two complex numbers, each represented as an array `[a, b]` corresponding to $a + bi$.

Implement a function that returns their sum as an array `[x, y]`, where $x$ is the real part and $y$ is the imaginary part of $(a_1 + b_1 i) + (a_2 + b_2 i)$.
"""

description_ru = """
Даны два комплексных числа, каждое представлено массивом `[a, b]`, соответствующим $a + bi$.

Реализуйте функцию, которая возвращает их сумму в виде массива `[x, y]`, где $x$ — вещественная часть, а $y$ — мнимая часть числа $(a_1 + b_1 i) + (a_2 + b_2 i)$.
"""

solution = """
def solution(first, second):
    a, b = first
    c, d = second
    return [a + c, b + d]
"""

examples = """
solution([3, 2], [2, 1]) == [5, 3]
solution([-3, 2], [2, 1]) == [-1, 3]
solution([1, -2], [3, -1]) == [4, -3]
solution([-3, -2], [-2, -1]) == [-5, -3]
"""

