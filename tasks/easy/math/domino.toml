level             = "easy"
name              = "domino"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
The input is the maximum number of dots that can appear on one side of a domino tile (`x`).
A domino set contains all unique tiles of the form `i|j` where `0 ≤ i ≤ j ≤ x`.

Output the total number of dots in the entire domino set (the sum of `i + j` over all tiles).

```
1 → 3
Tiles: "0|0", "0|1", "1|1"
Sum: 0 + 0 + 0 + 1 + 1 + 1 = 3
```
"""

description_ru = """
На вход подаётся число `x` — максимальное количество точек на одном конце домино.
Набор домино содержит все уникальные костяшки вида `i|j`, где `0 ≤ i ≤ j ≤ x`.

Требуется вывести общее количество точек во всём наборе (сумму `i + j` для всех таких костяшек).


```
1 → 3
Кости: "0|0", "0|1", "1|1"
Сумма: 0 + 0 + 0 + 1 + 1 + 1 = 3
```
"""

limits = """
- $0 \\leq x \\leq 20$
"""

solution = """
def solution(x: int) -> int:
    total = 0
    for i in range(x + 1):
        for j in range(i, x + 1):
            total += i + j
    return total
"""

examples = """
solution(0) == 0
solution(1) == 3
solution(2) == 12
solution(3) == 30
"""

