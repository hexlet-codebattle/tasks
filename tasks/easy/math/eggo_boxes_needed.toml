level             = "easy"
name              = "eggo_boxes_needed"
tags              = ["math"]
time_to_solve_sec = 240

description_en = """
Eleven loves Eggo waffles. Given `waffles`, `per_box`, and `max_boxes`, return the minimum number of boxes needed. If the need exceeds `max_boxes`, return `-1`.
"""

description_ru = """
Одиннадцать любит вафли Eggo. Даны `waffles`, `per_box` и `max_boxes`, верните минимальное число коробок. Если нужно больше чем `max_boxes`, верните `-1`.
"""

solution = """
def solution(waffles: int, per_box: int, max_boxes: int) -> int:
    q, r = divmod(waffles, per_box)
    need = q + (r > 0)
    return need if need <= max_boxes else -1
"""

examples = """
solution(0, 6, 0) == 0
solution(6, 6, 1) == 1
solution(13, 6, 2) == -1
"""

