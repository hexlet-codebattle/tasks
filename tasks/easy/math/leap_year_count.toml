level             = "easy"
name              = "leap_year_count"
tags              = ["math"]
time_to_solve_sec = 280

description_en = """
Given a range of years as an array of two numbers, return the number of leap years within the range (inclusive).

Leap years are all divisible by $4$, with the exception of centuries, which are not leap years unless they are divisible by $400$.
"""

description_ru = """
Дан временной отрезок в годах, представленный массивом из двух чисел. Определите количество високосных лет в этом промежутке (включительно).

Любой год, который делится на $4$ без остатка, является високосным годом. Однако есть исключение: год, который делится без остатка на $100$, является високосным годом только в том случае, если он также без остатка делится на $400$.
"""

limits = """
- $1700 \\leq \\text{years}[0] \\leq 2300$
- $1700 \\leq \\text{years}[1] \\leq 2300$
- $\\text{years}[0] \\leq \\text{years}[1]$
"""

solution = """
def solution(years: list) -> int:
    def is_leap(y):
        return y % 4 == 0 and (y % 100 != 0 or y % 400 == 0)
    return sum(1 for y in range(years[0], years[1] + 1) if is_leap(y))
"""

examples = """
solution([1980, 1984]) == 2
solution([2000, 2025]) == 7
solution([1800, 2000]) == 49
"""

