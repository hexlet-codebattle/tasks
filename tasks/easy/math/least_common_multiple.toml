level             = "easy"
name              = "least_common_multiple"
tags              = ["math"]
time_to_solve_sec = 250

description_en = """
Create a function that calculates the LCM (Least Common Multiple) of two positive integers.

The LCM of two integers $x$ and $y$ is the smallest positive integer that is divisible by both $x$ and $y$.
"""

description_ru = """
Создайте функцию, которая возвращает НОК (Наименьшее общее кратное) двух положительных целых чисел.

НОК двух целых чисел $x$ и $y$ — это наименьшее положительное целое число, которое делится и на $x$, и на $y$.
"""

limits = """
- $1 \\leq x \\leq 100$
- $1 \\leq y \\leq 100$
"""

solution = """
def solution(x: int, y: int) -> int:
    from math import gcd
    return abs(x * y) // gcd(x, y)
"""

examples = """
solution(4, 5) == 20
solution(4, 6) == 12
solution(10, 30) == 30
solution(10, 32) == 160
"""

