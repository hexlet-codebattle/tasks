level             = "easy"
name              = "max_initial_pineapple_pizzas"
tags              = ["math", "greedy"]
time_to_solve_sec = 200

description_en = """
At a party there are currently $g$ pear pizzas, $a$ pineapple pizzas, and $e$ empty boxes (each box contained some pizza).
Initially, the number of pear pizzas was **not less** than the number of pineapple pizzas.
Find the **maximum** possible initial number of pineapple pizzas.
"""

description_ru = """
На вечеринке сейчас $g$ пицц с грушей, $a$ пицц с ананасом и $e$ пустых коробок (в каждой раньше была пицца).
Изначально пицц с грушей было **не меньше**, чем пицц с ананасом.
Найдите **максимально** возможное начальное количество пицц с ананасом.
"""

limits = """
- $0 \\leq g, a, e \\leq 10^9$
"""

solution = """
def solution(g: int, a: int, e: int) -> int:
    # Let x be initial pineapple, y initial pear, with y >= x.
    # Consumed boxes = E. Current A, G remain.
    # Max initial x occurs when as many consumed as possible were pear unless constrained by y>=x.
    # Closed form from case analysis:
    return e + a if e + a <= g else (g + e + a) // 2
"""

examples = """
solution(2, 1, 1) == 2
solution(2, 1, 10) == 6
solution(1, 6, 10) == 8
"""

