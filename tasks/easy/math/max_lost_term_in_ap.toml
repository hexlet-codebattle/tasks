level             = "easy"
name              = "max_lost_term_in_ap"
tags              = ["math", "collections", "greedy", "sorting"]
time_to_solve_sec = 420

description_en = """
You are given three integers that were taken from a 4-term arithmetic progression
$a_1, a_2, a_3, a_4$ (common difference $d = a_{i+1} - a_i$). One term was lost and the remaining three were shuffled.
Return the **maximum possible** value of the lost term.
"""

description_ru = """
Даны три целых числа, взятые из арифметической прогрессии из 4 членов
$a_1, a_2, a_3, a_4$ (разность $d = a_{i+1} - a_i$). Один член потерян, оставшиеся три перемешаны.
Верните **максимально возможное** значение потерянного члена.
"""

limits = """
- $0 \\leq a_i \\leq 100$
"""

solution = """
def solution(a: list) -> int:
    a.sort()
    d = min(a[1] - a[0], a[2] - a[1])
    x = a[0]
    while x in a:
        x += d
    return x
"""

examples = """
solution([1, 2, 4]) == 3
solution([1, 2, 3]) == 4
solution([10, 20, 25]) == 15
"""

