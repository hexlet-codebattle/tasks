level             = "easy"
name              = "next_greater_element"
tags              = ["math", "collections"]
time_to_solve_sec = 300

description_en = """
Given an array, return the Next Greater Element (NGE) for every element.

The Next Greater Element for an element `x` is the first greater element on the right side of `x` in the array. Elements for which no greater element exists, consider next greater element as `-1`.
"""

description_ru = """
Дан массив, верните `следующий больший элемент` для каждого элемента.

`Следующий больший элемент` для элемента `x` - это первый наибольший элемент в массиве справа от `x`. Для элементов у которых нет большего элемента справа, `следующий больший элемент` считайте равным `-1`.
"""

limits = """
- $1 \\leq |\\text{arr}| \\leq 100$
- $-100 \\leq \\text{arr}[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> list:
    result = []
    for i in range(len(arr)):
        next_greater = -1
        for j in range(i + 1, len(arr)):
            if arr[j] > arr[i]:
                next_greater = arr[j]
                break
        result.append(next_greater)
    return result
"""

examples = """
solution([3, 1, 2, 4]) == [4, 2, 4, -1]
solution([4, 5, 2, 25]) == [5, 25, 25, -1]
solution([13, 7, 6, 12]) == [-1, 12, 12, -1]
solution([3, 6, 8, 2, 1, 5, 12, 4, 9]) == [6, 8, 12, 5, 5, 12, -1, 9, -1]
"""

