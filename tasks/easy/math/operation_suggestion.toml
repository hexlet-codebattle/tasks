level             = "easy"
name              = "operation_suggestion"
tags              = ["math"]
time_to_solve_sec = 240

description_en = """
Write a function that takes three numbers (first operand, second operand and result) and returns a string indicating which operation should be used to get the result.

Return one of: `"addition"`, `"subtraction"`, `"multiplication"`, or `"unrecognized operation!!"` if none match.
"""

description_ru = """
Создайте функцию, которая принимает три числа (первый операнд, второй операнд и результат) и возвращает строку, указывающую какая операция должна быть использована для получения результата.

Верните одно из: `"addition"`, `"subtraction"`, `"multiplication"`, или `"unrecognized operation!!"` если ничего не подходит.
"""

limits = """
- $-100 \\leq \\text{first} \\leq 100$
- $-100 \\leq \\text{second} \\leq 100$
- $-10000 \\leq \\text{result} \\leq 10000$
"""

solution = """
def solution(first: int, second: int, result: int) -> str:
    if first + second == result:
        return "addition"
    elif first - second == result:
        return "subtraction"
    elif first * second == result:
        return "multiplication"
    else:
        return "unrecognized operation!!"
"""

examples = """
solution(10, 12, 22) == "addition"
solution(10, 5, 5) == "subtraction"
solution(10, 2, 20) == "multiplication"
"""

