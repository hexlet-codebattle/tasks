level             = "easy"
name              = "promote_to_seniors_min_cost"
tags              = ["greedy", "sorting"]
time_to_solve_sec = 180

description_en = """
There are $N$ programmers with skills in $\\{1,2,3\\}$ (junior $=1$, middle $=2$, senior $=3$). Increasing a programmer's skill by $1$ costs $1$. The project requires at least $\\lceil N/2 \\rceil$ seniors. Find the minimum total cost to satisfy the requirement.
"""

description_ru = """
Есть $N$ программистов с скиллами из $\\{1,2,3\\}$ (джун $=1$, миддл $=2$, синьор $=3$). Повышение скилла на $1$ стоит $1$. Нужно иметь не менее $\\lceil N/2 \\rceil$ синьоров. Найдите минимальную суммарную стоимость.
"""

limits = """
- $1 \\leq N$
- $\\text{skill}_i \\in \\{1,2,3\\}$
"""

solution = """
def solution(skill: list) -> int:
    skill.sort(reverse=True)
    need = (len(skill) + 1) // 2
    return sum(3 - skill[i] for i in range(need))
"""

examples = """
solution([1, 2, 3]) == 1
solution([1, 1]) == 2
solution([3, 2, 3, 1]) == 0
"""

