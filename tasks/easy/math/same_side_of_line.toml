name              = "same_side_of_line"
tags              = ["math", "geometry"]
time_to_solve_sec = 300

description_en = """
Given three lists: `[a,b,c]` for the line $ax+by+c=0$, point $[x_1,y_1]$, and point $[x_2,y_2]$.
Return `true` if both points lie on the same side of the line; otherwise return `false`.
It is guaranteed that neither point lies on the line.
"""

description_ru = """
Даны три списка: `[a,b,c]` для прямой $ax+by+c=0$, точки $[x_1,y_1]$ и точки $[x_2,y_2]$.
Верните `true`, если обе точки по одну сторону прямой; иначе `false`.
Гарантируется, что ни одна точка не лежит на прямой.
"""

limits = """
$ a^2+b^2>0 $
$ a,b,c\\in\\mathbb{Z} $
$ (x_1,y_1),(x_2,y_2)\\in\\mathbb{Z}^2 $
$ a x_1+b y_1+c\\ne0 $
$ a x_2+b y_2+c\\ne0 $
"""

solution = """
def solution(line, point1, point2):
    a,b,c = line
    x1,y1 = point1
    x2,y2 = point2
    s1 = a*x1 + b*y1 + c
    s2 = a*x2 + b*y2 + c
    return s1*s2 > 0
"""

examples = """
solution([1, 1, 1], [2, 0], [3, 0]) == True
solution([2, -3, 5], [0, 0], [3, 2]) == False
"""

