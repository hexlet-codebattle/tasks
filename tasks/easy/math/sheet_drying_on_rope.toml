level             = "easy"
name              = "sheet_drying_on_rope"
tags              = ["math", "geometry", "logic"]
time_to_solve_sec = 240

description_en = """
A sheet has size $A\\times B$ centimeters. A rope of length $L$ hangs at height $H$ above the floor.

You throw the sheet over the rope so it is folded **exactly in half** along one side. Determine if it is possible to place the sheet so that:
- it fits entirely on the rope, and
- it does **not** touch the floor (strictly).

This is possible iff either $A \\le L$ and $2H > B$, or $B \\le L$ and $2H > A$.
"""

description_ru = """
Простыня имеет размеры $A\\times B$ сантиметров. Верёвка длиной $L$ висит на высоте $H$ над полом.

Простыню перекидывают через верёвку так, что она сложена **ровно пополам** по одной из сторон. Требуется определить, можно ли разместить простыню так, чтобы:
- она полностью помещалась на верёвке, и
- **строго** не касалась пола.

Это возможно тогда и только тогда, когда либо $A \\le L$ и $2H > B$, либо $B \\le L$ и $2H > A$.
"""

limits = """
- $1 \\le A,B,H,L \\le 10^9$
"""

solution = """
def solution(a: int, b: int, h: int, l: int) -> bool:
    return (a <= l and 2*h > b) or (b <= l and 2*h > a)
"""

examples = """
solution(10, 20, 15, 15) == True
solution(10, 30, 15, 15) == False
solution(15, 19, 10, 15) == True
"""

