level             = "easy"
name              = "simple_calculator"
tags              = ["math"]
time_to_solve_sec = 250

description_en = """
Given two integer numbers. Create a simple calculator that supports the following operations: `+` (add), `-` (subtract), `^` (power), `*` (multiply).
"""

description_ru = """
Даны два целых числа. Создайте простой калькулятор, который поддерживает следующие операции: `+` (сложение), `-` (вычитание), `^` (возведение в степень), `*` (умножение).
"""

limits = """
- $-100 \\leq \\text{first} \\leq 100$
- $-100 \\leq \\text{second} \\leq 100$
- $\\text{operation} \\in \\{+, -, *, \\wedge\\}$
"""

solution = """
def solution(first: int, second: int, operation: str) -> int:
    ops = {"+": lambda a, b: a + b, "-": lambda a, b: a - b, "*": lambda a, b: a * b, "^": lambda a, b: a ** b}
    return ops[operation](first, second)
"""

examples = """
solution(1, 10, "+") == 11
solution(5, 10, "-") == -5
solution(-1, 5, "*") == -5
solution(10, 2, "^") == 100
"""

