level             = "easy"
name              = "travelling_salesman_problem"
tags              = ["math", "recursion"]
time_to_solve_sec = 200

description_en = """
A travelling salesman wants to visit several different cities.
Given an integer `n`, representing the number of cities,
calculate in how many different orders he can visit all `n` cities
if each city must be visited exactly once.
"""

description_ru = """
Путешествующий продавец хочет посетить несколько разных городов.
Дано целое число `n`, обозначающее количество городов.
Нужно вычислить, сколькими различными способами он может посетить все `n` городов,
если каждый город посещается ровно один раз.
"""

limits = """
- $0 \\leq \\text{paths} \\leq 12$
"""

solution = """
def solution(paths: int) -> int:
    import math
    return math.factorial(paths)
"""

examples = """
solution(1) == 1
solution(4) == 24
solution(8) == 40320
"""

