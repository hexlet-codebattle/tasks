level             = "easy"
name              = "triangle_area"
tags              = ["math"]
time_to_solve_sec = 250

description_en = """
Calculate area of triangle using Heron's Formula:
$$p = \\frac{a + b + c}{2}$$
$$s = \\sqrt{p \\cdot (p - a) \\cdot (p - b) \\cdot (p - c)}$$
Use floor rounding for resulting area.
"""

description_ru = """
Рассчитайте площадь треугольника, используя формулу Герона:
$$p = \\frac{a + b + c}{2}$$
$$s = \\sqrt{p \\cdot (p - a) \\cdot (p - b) \\cdot (p - c)}$$
Округлите результат в меньшую сторону.
"""

limits = """
- $-100 \\leq a, b, c \\leq 100$
"""

solution = """
def solution(a: int, b: int, c: int) -> int:
    a, b, c = abs(a), abs(b), abs(c)
    p = (a + b + c) / 2
    area = (p * (p - a) * (p - b) * (p - c)) ** 0.5
    return int(area)
"""

examples = """
solution(14, 10, 12) == 58
solution(24, 30, 18) == 216
solution(-14, -10, -12) == 58
"""

