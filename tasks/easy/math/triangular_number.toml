level             = "easy"
name              = "triangular_number"
tags              = ["math"]
time_to_solve_sec = 200

description_en = """
Triangular Number Sequence is generated from a pattern of dots that form a triangle. The first 5 numbers of the sequence are: $1, 3, 6, 10, 15$. This means that the first triangle has just one dot, the second one has three dots, the third one has 6 dots and so on. Write a function that gives the number of dots with its corresponding triangle number of the sequence.

```
1st triangle:
*

2nd triangle:
*
**

3rd triangle:
*
**
***

4th triangle:
*
**
***
****
```
"""

description_ru = """
Последовательность треугольных чисел генерируется из шаблона точек, образующих треугольник.
Первые 5 чисел последовательности: $1, 3, 6, 10, 15$.
Это значит что первый треугольник имеет всего одну точку, второй — три точки, третий — 6 и так далее.
Напишите функцию, которая принимает порядковый номер треугольного числа и возвращает соответствующее ему количество точек.

```
1-й треугольник:
*

2-й треугольник:
*
**

3-й треугольник:
*
**
***

4-й треугольник:
*
**
***
****
```
"""

limits = """
- $1 \\leq n \\leq 1000$
"""

solution = """
def solution(n: int) -> int:
    return n * (n + 1) // 2
"""

examples = """
solution(1) == 1
solution(6) == 21
solution(215) == 23220
"""

