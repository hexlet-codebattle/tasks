level             = "easy"
name              = "walkie_talkie_range"
tags              = ["math"]
time_to_solve_sec = 240

description_en = """
The kids use walkie-talkies around town. Given two positions `(x1, y1)` and `(x2, y2)`, range `r`, and `battery`, return `true` if their Manhattan distance is at most `r` and the battery can cover that distance.
"""

description_ru = """
Ребята используют рации в городе. Даны позиции `(x1, y1)` и `(x2, y2)`, радиус `r` и `battery`, верните `true`, если манхэттенское расстояние не больше `r` и батареи хватает на это расстояние.
"""

solution = """
def solution(x1: int, y1: int, x2: int, y2: int, r: int, battery: int) -> bool:
    d = abs(x1 - x2) + abs(y1 - y2)
    return d <= r and d <= battery
"""

examples = """
solution(0, 0, 0, 0, 0, 0) == True
solution(1, 0, 3, 2, 4, 4) == True
solution(0, 0, 1, 1, 2, 1) == False
"""

