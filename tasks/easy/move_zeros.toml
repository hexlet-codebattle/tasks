level             = "easy"
name              = "move_zeros"
tags              = ["collections"]
time_to_solve_sec = 220

description_en = """
Moves all 0's to the end of the array while maintaining the relative order of the non-zero elements.
"""

description_ru = """
Переместите все 0 в конец массива сохраняя порядок ненулевых элементов.
"""

limits = """
- $0 \\leq arr[i] \\leq 100$
- $1 \\leq \\text{len}(arr) \\leq 100$
"""

solution = """
def solution(arr: list[int]) -> list[int]:
    non_zero = [x for x in arr if x != 0]
    zeros = [0] * (len(arr) - len(non_zero))
    return non_zero + zeros
"""

examples = """
solution([0 1 0 3 12]) == [1, 3, 12, 0, 0]
solution([4, 0, 3, 0, 5, 0]) == [4, 3, 5, 0, 0, 0]
solution([0, 0, 0, 4, 3, 5]) == [4, 3, 5, 0, 0, 0]
"""

[[input_signature]]
argument_name = "arr"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "array"
[output_signature.type.nested]
name = "integer"

