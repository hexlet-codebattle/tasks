name              = "moving_sum"
tags              = ["array"]
time_to_solve_sec = 300

description_en = """
Return the `sliding sums` array of `numbers` with window size equal to `window`.

For example, the sums of array `[1, 2, 3, 4, 5]` with window `2` will be:
```
[(1 + 2), (2 + 3), (3 + 4), (4 + 5)] → [3, 5, 7, 9]
```

If the size of the window is larger than the size of the array, return the array with the sum of all the numbers.
"""

description_ru = """
Верните массив `скользящих сумм` массива чисел `numbers` с размером окна равным `window`.

Например, суммы массива `[1, 2, 3, 4, 5]` с окном `2` будут `[(1 + 2), (2 + 3), (3 + 4), (4 + 5)] → [3, 5, 7, 9]`.

Если размер окна больше размера массива, то верните массив с суммой всех чисел.
"""

limits = """
- $1 \\leq \\text{window} \\leq 100$
- $1 \\leq |\\text{numbers}| \\leq 100$
- $-100 \\leq \\text{numbers}[i] \\leq 100$
"""

solution = """
def solution(numbers: list, window: int) -> list:
    if len(numbers) < window:
        return [sum(numbers)]

    result = []
    for i in range(len(numbers) - window + 1):
        result.append(sum(numbers[i:i + window]))

    return result
"""

examples = """
solution([1, 2, 3, 4, 5], 2) == [3, 5, 7, 9]
solution([1, 2, 3, 4, 5], 3) == [6, 9, 12]
solution([1, 2, 3, 4, 5], 4) == [10, 14]
solution([1, 2, 3, 4, 5], 6) == [15]
"""

