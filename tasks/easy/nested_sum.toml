level             = "easy"
name              = "nested_sum"
tags              = ["collections"]
time_to_solve_sec = 200

description_en = """
Calculate sum of two-dimensional array.
"""

description_ru = """
Посчитайте сумму двумерного массива.
"""

limits = """
- $-100 \\leq arr[i][j] \\leq 100$
- $1 \\leq \\text{len}(arr) \\leq 20$
- $1 \\leq \\text{len}(arr[i]) \\leq 20$
"""

solution = """
def solution(arr: list[list[int]]) -> int:
    return sum(sum(row) for row in arr)
"""

examples = """
solution([[-1, 11, -3, -30, -1], [2]]) == -22
solution([[16], [16, 20, 24, 8], [1], [-28], [13, 16]]) == 86
"""

