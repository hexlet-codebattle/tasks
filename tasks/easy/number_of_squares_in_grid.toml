level             = "easy"
name              = "number_of_squares_in_grid"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Calculate the number of different squares in an $n \\times n$ square grid.

For example, in a $2 \\times 2$ grid, there are $4$ squares of size $1 \\times 1$ and $1$ square of size $2 \\times 2$, for a total of $5$ squares.
"""

description_ru = """
Подсчитайте число различных квадратов на квадратной сетке размера $n \\times n$.

Например, в сетке $2 \\times 2$ есть $4$ квадрата размера $1 \\times 1$ и $1$ квадрат размера $2 \\times 2$, всего $5$ квадратов.
"""

limits = """
- $1 \\leq n \\leq 50$
"""

solution = """
def solution(number: int) -> int:
    total = 0
    for i in range(1, number + 1):
        total += (number - i + 1) ** 2
    return total
"""

examples = """
solution(2) == 5
solution(4) == 30
solution(5) == 55
"""

