level             = "easy"
name              = "orthogonal_vectors"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Create a function that takes two vectors and checks if they are orthogonal or not.

Two vectors are orthogonal if their dot product is equal to zero. The dot product of two vectors $\\vec{a} = (a_1, a_2, \\ldots, a_n)$ and $\\vec{b} = (b_1, b_2, \\ldots, b_n)$ is computed as:

$$\\vec{a} \\cdot \\vec{b} = a_1 \\cdot b_1 + a_2 \\cdot b_2 + \\cdots + a_n \\cdot b_n$$
"""

description_ru = """
Напишите функцию, которая принимает два вектора и проверяет ортогональные ли они.

Два вектора ортогональные, если их скалярное произведение равно нулю. Скалярное произведение двух векторов $\\vec{a} = (a_1, a_2, \\ldots, a_n)$ и $\\vec{b} = (b_1, b_2, \\ldots, b_n)$ вычисляется как:

$$\\vec{a} \\cdot \\vec{b} = a_1 \\cdot b_1 + a_2 \\cdot b_2 + \\cdots + a_n \\cdot b_n$$
"""

limits = """
- $2 \\leq |\\text{vec1}| = |\\text{vec2}| \\leq 10$
- $-50 \\leq \\text{vec1}[i], \\text{vec2}[i] \\leq 50$
"""

solution = """
def solution(vec1: list, vec2: list) -> bool:
    dot_product = sum(a * b for a, b in zip(vec1, vec2))
    return dot_product == 0
"""

examples = """
solution([1, 2], [2, -1]) == True
solution([3, -3], [3, 3]) == True
solution([3, -1], [3, 0]) == False
"""

