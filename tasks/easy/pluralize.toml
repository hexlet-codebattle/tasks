level             = "easy"
name              = "pluralize"
tags              = ["array", "string"]
time_to_solve_sec = 300

description_en = """
Given a list of words in the singular form, return a list of those words where duplicates are converted to plural form by adding `"s"`. Keep the original word order (using only the first occurrence of each unique word).
"""

description_ru = """
Дан список слов в единственном числе. Верните список этих слов, где дубликаты преобразованы во множественное число добавлением `"s"`. Сохраните исходный порядок слов (используя только первое вхождение каждого уникального слова).
"""

limits = """
- $1 \\leq |\\text{words}| \\leq 100$
- $1 \\leq |\\text{words}[i]| \\leq 20$
"""

solution = """
def solution(words: list) -> list:
    freq = {}
    for w in words:
        freq[w] = freq.get(w, 0) + 1
    seen = set()
    result = []
    for w in words:
        if w not in seen:
            seen.add(w)
            result.append(w + 's' if freq[w] > 1 else w)
    return result
"""

examples = """
solution(["chair"]) == ["chair"]
solution(["cow", "pig", "cow"]) == ["cows", "pig"]
solution(["cat", "dog", "cat", "dog"]) == ["cats", "dogs"]
"""

[[input_signature]]
argument_name = "words"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "string"

[output_signature.type]
name = "array"
[output_signature.type.nested]
