level             = "easy"
name              = "positive_dominant"
tags              = ["array", "math"]
time_to_solve_sec = 300

description_en = """
Check if the count of unique positive numbers is greater than the count of unique negative numbers in the array (zeros are ignored).
"""

description_ru = """
Проверьте, больше ли количество уникальных положительных чисел, чем количество уникальных отрицательных чисел в массиве (нули игнорируются).
"""

limits = """
- $1 \\leq |\\text{numbers}| \\leq 100$
- $-1000 \\leq \\text{numbers}[i] \\leq 1000$
"""

solution = """
def solution(numbers: list) -> bool:
    uniq = set(numbers)
    pos = len([x for x in uniq if x > 0])
    neg = len([x for x in uniq if x < 0])
    return pos > neg
"""

examples = """
solution([1, 2, 3, -3, -4]) == True
solution([1, -1, -2, -3, -4]) == False
solution([1, 1, 2, 2, 3, 3, -4, -4]) == True
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "boolean"

[[asserts]]
arguments = [[1, 2, 3, -3, -4]]
comment   = "Three positive two negative unique"
expected  = true

[[asserts]]
arguments = [[1, 1, 2, 2, 3, 3, -4, -4]]
comment   = "Duplicates three vs one"
expected  = true

[[asserts]]
arguments = [[1, -1, -2, -3, -4]]
