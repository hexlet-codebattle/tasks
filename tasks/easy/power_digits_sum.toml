level             = "easy"
name              = "power_digits_sum"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Calculate the sum of digits of $2^n$.

For example, $2^{15} = 32768$, and the sum of its digits is $3 + 2 + 7 + 6 + 8 = 26$.
"""

description_ru = """
Подсчитайте сумму цифр числа $2^n$.

Например, $2^{15} = 32768$, и сумма его цифр равна $3 + 2 + 7 + 6 + 8 = 26$.
"""

limits = """
- $0 \\leq n \\leq 100$
"""

solution = """
def solution(n: int) -> int:
    return sum(int(d) for d in str(2 ** n))
"""

examples = """
solution(8) == 13
solution(15) == 26
solution(20) == 31
"""

