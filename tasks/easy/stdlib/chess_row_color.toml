level             = "easy"
name              = "chess_row_color"
tags              = ["string"]
time_to_solve_sec = 300

description_en = """
Determine the color of a square on a standard chessboard.

The board has columns from `A` to `H` and rows from `1` to `8`. Square `A1` is black, and colors alternate both along rows and columns.

You are given the column letter `row` and the row number `column`. Return `"black"` or `"white"` for the color of the square.
"""

description_ru = """
Определите цвет клетки на стандартной шахматной доске.

Доска имеет столбцы от `A` до `H` и строки от `1` до `8`. Клетка `A1` чёрная, и цвета чередуются по строкам и столбцам.

Даны буква столбца `row` и номер строки `column`. Верните `"black"` или `"white"` в зависимости от цвета клетки.
"""

limits = """
- $row \\in \\{A, B, C, D, E, F, G, H\\}$
- $1 \\leq column \\leq 8$
"""

solution = """
def solution(row: str, column: int) -> str:
    files = {c: i + 1 for i, c in enumerate("ABCDEFGH")}
    return "black" if (files[row] + column) % 2 == 0 else "white"
"""

examples = """
solution("A", 1) == "black"
solution("A", 8) == "white"
solution("E", 4) == "white"
solution("H", 8) == "black"
"""

