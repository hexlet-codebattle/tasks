level             = "easy"
name              = "combo_hits"
tags              = ["stdlib", "collections", "simulation"]
time_to_solve_sec = 200

description_en = """
You receive actions: `hit` or `miss`.
A `hit` deals $10 \\times m$ damage, where the combo multiplier $m$ starts at $1$ and increases by $1$ for each **consecutive** `hit`.
A `miss` resets the combo to $0$ (so the next `hit` uses multiplier $1$).

Return the **total** damage.
"""

description_ru = """
Дана последовательность действий: `hit` или `miss`.
`hit` наносит урон $10 \\times m$, где множитель $m$ начинается с $1$ и увеличивается на $1$ за каждый **последовательный** `hit`.
`miss` сбрасывает комбо до $0$ (следующий `hit` будет с множителем $1$).

Верните **суммарный** урон.
"""

limits = """
- $0 \\leq \\text{len(actions)} \\leq 100$
"""

solution = """
def solution(actions: list[str]) -> int:
    total = 0
    combo = 0
    for a in actions:
        if a == 'hit':
            combo += 1
            total += 10 * combo
        else:
            combo = 0
    return total
"""

examples = """
solution(['hit','hit','miss','hit']) == 40
solution(['hit','hit','hit']) == 60
"""

