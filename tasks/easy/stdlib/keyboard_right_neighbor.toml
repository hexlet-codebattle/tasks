level             = "easy"
name              = "keyboard_right_neighbor"
tags              = ["stdlib", "strings"]
time_to_solve_sec = 240

description_en = """
Given a lowercase English letter `letter`, return the letter that is immediately to its right on a standard QWERTY keyboard **in the same row**, with wrap-around.

Rows are: `qwertyuiop`, `asdfghjkl`, `zxcvbnm`.

For example: after `p` comes `q`, after `l` comes `a`, after `m` comes `z`.
"""

description_ru = """
Дана строчная английская буква `letter`. Верните букву, которая находится на стандартной клавиатуре QWERTY **справа от неё в той же строке** с переходом в начало строки.

Строки: `qwertyuiop`, `asdfghjkl`, `zxcvbnm`.

Например: после `p` идёт `q`, после `l` — `a`, после `m` — `z`.
"""

solution = """
def solution(letter: str) -> str:
    rows = ['qwertyuiop', 'asdfghjkl', 'zxcvbnm']
    for row in rows:
        if letter in row:
            i = (row.find(letter) + 1) % len(row)
            return row[i]
"""

examples = """
solution('q') == 'w'
solution('w') == 'e'
solution('p') == 'q'
"""

