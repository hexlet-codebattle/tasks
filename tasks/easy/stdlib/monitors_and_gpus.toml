description_en = """
You have monitor counts $a = [a_0,a_1,a_2]$ and video card counts $b = [b_0,b_1,b_2]$:
- $a_0$: HDMI-only monitors, $a_1$: DP-only monitors, $a_2$: monitors with both inputs
- $b_0$: HDMI-only GPUs,   $b_1$: DP-only GPUs,   $b_2$: GPUs with both outputs

Each monitor must connect to exactly one GPU, and each GPU to exactly one monitor.
Return the maximum number of pairs that can be formed.
"""

description_ru = """
Есть количества мониторов $a = [a_0,a_1,a_2]$ и видеокарт $b = [b_0,b_1,b_2]$:
- $a_0$: мониторы только с HDMI, $a_1$: только с DP, $a_2$: с обоими входами
- $b_0$: видеокарты только с HDMI, $b_1$: только с DP, $b_2$: с обоими выходами

Каждый монитор должен быть подключён к одной видеокарте и наоборот.
Верните максимально возможное число пар.
"""

limits = """
- $a_i \\ge 0$, $b_i \\ge 0$ для всех $i \\in \\{0,1,2\\}$
- $\\text{len}(a) = \\text{len}(b) = 3$
"""

solution = """
def solution(a, b):
    a = a[:]
    b = b[:]
    def take(i, j):
        m = min(a[i], b[j])
        a[i] -= m
        b[j] -= m
        return m
    ans = 0
    for i in (0, 1):
        ans += take(i, i)  # strict-to-strict
        ans += take(i, 2)  # strict monitor to flexible GPU
        ans += take(2, i)  # flexible monitor to strict GPU
    ans += take(2, 2)      # flexible-to-flexible
    return ans
"""

examples = """
solution([3,4,6], [2,3,8]) == 13
solution([3,4,6], [2,11,0]) == 12
"""

