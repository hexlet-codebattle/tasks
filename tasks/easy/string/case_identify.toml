level             = "easy"
name              = "case_identify"
tags              = ["string"]
time_to_solve_sec = 300

description_en = """
You are given a string that represents a variable name. Identify which naming convention is used and return one of the strings: `"flat case"`, `"snake case"`, `"camel case"`, `"kebab case"`, or `"train case"`.
"""

description_ru = """
Дана строка, представляющая название переменной. Определите, какое соглашение об именовании используется, и верните одну из строк: `"flat case"`, `"snake case"`, `"camel case"`, `"kebab case"` или `"train case"`.
"""

limits = """
- $1 \\leq \\text{len}(variable) \\leq 50$
- $variable \\in \\{a$–$z, A$–$Z, \\_ , -\\}^*$
"""
solution = """
def solution(variable: str) -> str:
    if "_" in variable:
        t = "snake"
    elif "-" in variable:
        if variable and variable[0].isupper():
            t = "train"
        else:
            t = "kebab"
    elif variable.lower() == variable:
        t = "flat"
    else:
        t = "camel"
    return t + " case"
"""

examples = """
solution("somevar") == "flat case"
solution("someVar") == "camel case"
solution("some_var") == "snake case"
solution("some-var") == "kebab case"
solution("Some-Var") == "train case"
"""

