level             = "easy"
name              = "check_parentheses"
tags              = ["string"]
time_to_solve_sec = 300

description_en = """
Check whether all parentheses in the given string are balanced.

Only the characters `"("` and `")"` affect the balance; all other characters are ignored.

Return `True` if every opening parenthesis has a matching closing parenthesis in the correct order, otherwise return `False`.
"""

description_ru = """
Проверьте, сбалансированы ли круглые скобки в заданной строке.

Только символы `"("` и `")"` влияют на баланс, все остальные символы игнорируются.

Верните `True`, если каждая открывающая скобка имеет соответствующую закрывающую в правильном порядке, иначе верните `False`.
"""

solution = """
def solution(brackets: str) -> bool:
    c = 0
    for ch in brackets:
        if ch == "(":
            c += 1
        elif ch == ")":
            c -= 1
            if c < 0:
                return False
    return c == 0
"""

examples = """
solution("()") == True
solution("(( )") == False
solution("( )  )") == False
solution(" ( )(  )") == True
"""

