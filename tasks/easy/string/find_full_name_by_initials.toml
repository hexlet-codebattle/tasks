level             = "easy"
name              = "find_full_name_by_initials"
tags              = ["string", "search"]
time_to_solve_sec = 300

description_en = """
A client sent a letter containing their surname and initials.
You are given the client's short form (surname and initials) and a list of full names.
Return the client's **full name** if a match is found.

If there are multiple possible matches, return the **first one**.
If no match exists, return the string `"ERROR"`.
"""

description_ru = """
Клиент прислал письмо, указав фамилию и инициалы.
Даны сокращённая форма (фамилия и инициалы) и список полных имён.
Нужно вернуть **полное имя клиента**, если оно найдено.

Если подходящих несколько — вернуть **первое**.
Если нет совпадений — вернуть строку `"ERROR"`.
"""

solution = """
def solution(initials: str, names: list) -> str:
    for full_name in names:
        parts = full_name.split()
        if len(parts) == 3:
            last, first, middle = parts
            if f"{last} {first[0]}{middle[0]}" == initials:
                return full_name
    return "ERROR"
"""

examples = """
solution("POTTER HJ", ["POTTER HARRY JAMES", "POTTER HENRY PAUL"]) == "POTTER HARRY JAMES"
solution("GRANGER HJ", ["GRANGER HERMIONE JEAN", "GRANGER HENRIETTA GRACE"]) == "GRANGER HERMIONE JEAN"
solution("STARK TS", ["STARK TONY STEVEN", "STARK THOMAS SAMUEL"]) == "STARK TONY STEVEN"
solution("BAGGINS FB", ["FRODO BAGGINS BILBO"]) == "ERROR"
"""

