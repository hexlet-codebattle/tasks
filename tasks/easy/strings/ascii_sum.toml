level             = "easy"
name              = "ascii_sum"
tags              = ["strings"]
time_to_solve_sec = 200

description_en = """
Given a string, return the sum of the ASCII codes of all its characters.
"""

description_ru = """
Дана строка. Верните сумму ASCII-кодов всех её символов.
"""

limits = """
- $1 \\leq \\text{len(word)} \\leq 50$
"""

solution = """
def solution(word):
    return sum(ord(c) for c in word)
"""

examples = """
solution("test") == 448
solution("clojure") == 756
solution("frontend") == 864
"""

