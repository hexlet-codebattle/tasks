level             = "easy"
name              = "atm_pin_code"
tags              = ["strings"]
time_to_solve_sec = 45

description_en = """
ATM machines allow only 4-digit or 6-digit PIN codes, and they must contain **digits only**.

Given a string `pin`, check whether it is a valid PIN code.
"""

description_ru = """
Банкомат принимает только 4-значные или 6-значные ПИН-коды, которые должны состоять **только из цифр**.

По заданной строке `pin` проверьте, является ли она корректным ПИН-кодом.
"""

limits = """
- $0 \\leq \\text{len(pin)} \\leq 20$
"""

solution = """
def solution(pin: str) -> bool:
    return len(pin) in (4, 6) and pin.isdigit()
"""

examples = """
solution("1234") == True
solution("123456") == True
solution("12345") == False
solution("some pin code") == False
"""

[[input_signature]]
argument_name = "pin"
[input_signature.type]
name = "string"

[output_signature.type]
name = "boolean"

