level             = "easy"
name              = "bob"
tags              = ["strings"]
time_to_solve_sec = 300

description_en = """
Bob is a conversational partner who responds to a single input string `sentence` according to these rules:

- If you **yell** at him (the sentence has at least one letter, and all letters are uppercase), he answers `"Whoa, chill out!"`.
- If you **ask a question** (the trimmed sentence ends with `"?"`) and you are **not** yelling, he answers `"Sure."`.
- If you **say nothing** or only whitespace, he answers `"Fine. Be that way!"`.
- In all other cases, he answers `"Whatever."`.

Return Bob's answer as a string.
"""

description_ru = """
Боб отвечает на одну входную строку `sentence` по следующим правилам:

- Если вы **кричите** на него (в строке есть хотя бы одна буква, и все буквы — заглавные), он отвечает `"Whoa, chill out!"`.
- Если вы **задаете вопрос** (обрезанная по краям строка заканчивается на `"?"`) и при этом вы **не кричите**, он отвечает `"Sure."`.
- Если вы **ничего не говорите** или вводите только пробелы, он отвечает `"Fine. Be that way!"`.
- Во всех остальных случаях он отвечает `"Whatever."`.

Верните ответ Боба в виде строки.
"""

limits = """
- $0 \\leq \\text{len}(\\text{sentence}) \\leq 100$
"""

solution = """
def solution(sentence: str) -> str:
    s = sentence.strip()
    if s == "":
        return "Fine. Be that way!"
    letters = [c for c in sentence if c.isalpha()]
    yelling = bool(letters) and all(c.isupper() for c in letters)
    question = s.endswith("?")
    if yelling:
        return "Whoa, chill out!"
    if question:
        return "Sure."
    return "Whatever."
"""

examples = """
solution("4?") == "Sure."
solution("It is OK.") == "Whatever."
solution("    ") == "Fine. Be that way!"
solution("1, 2, 3 GO!") == "Whoa, chill out!"
solution("WHAT THE HELL WERE YOU THINKING?") == "Whoa, chill out!"
"""

