level             = "easy"
name              = "complete_string"
tags              = ["strings"]
time_to_solve_sec = 90

description_en = """
A text is called complete if it contains every lowercase English letter from $a$ to $z$ at least once.

Given a string `text`, return `True` if it is complete, otherwise return `False`. Only letters from `$a$` to `$z$` are considered; other characters are ignored.
"""

description_ru = """
Текст называется полным, если он содержит каждую строчную английскую букву от $a$ до $z$ хотя бы один раз.

По заданной строке `text` верните `True`, если текст полный, и `False` в противном случае. Учитываются только буквы от `$a$` до `$z$`, остальные символы игнорируются.
"""

solution = """
def solution(text: str) -> bool:
    letters = {ch for ch in text if "a" <= ch <= "z"}
    return len(letters) == 26
"""

examples = """
solution("wyyga") == False
solution("hello world") == False
solution("qwertyuioplkjhgfdsazxcvbnm") == True
solution("abcdefghijklmnopqrstuvwxyz") == True
"""

[[input_signature]]
argument_name = "text"
[input_signature.type]
name = "string"

[output_signature.type]
name = "boolean"

[[asserts]]
arguments = ["wyyga"]
comment   = "Short incomplete string"
expected  = false

[[asserts]]
arguments = ["qwertyuioplkjhgfdsazxcvbnm"]
comment   = "Keyboard-based pangram without spaces"
expected  = true

[[asserts]]
arguments = ["ejuxggfsts"]
comment   = "Random short incomplete text"
expected  = false

[[asserts]]
arguments = ["qpwoeirutyalskdjfhgmznxbcv"]
comment   = "Jumbled full alphabet"
expected  = true

[[asserts]]
arguments = ["0123456789abcdefghijklmnop"]
comment   = "Digits plus partial alphabet"
expected  = false

[[asserts]]
arguments = ["abcdefghijklmnopqrstuvwxyz"]
comment   = "Straight alphabet"
expected  = true

[[asserts]]
arguments = ["bcdefghijklmnopqrstuvwxyz"]
comment   = "Missing letter 'a'"
expected  = false

[[asserts]]
arguments = ["thequickbrownfoxjumpsoverthelazydog"]
comment   = "Classic pangram, no spaces"
expected  = true

[[asserts]]
arguments = ["sphinxofblackquartzjudgemyvow"]
comment   = "Another pangram"
expected  = true

[[asserts]]
arguments = ["packmyboxwithfivedozenliquorjugs"]
comment   = "Pangram with many distinct letters"
