expected  = false

[[asserts]]
arguments = ["lazydogthequickbrownfoxjumpsover"]
comment   = "Pangram words in a different order"
expected  = true

[[asserts]]
arguments = ["thequickbrownfoxjumpsoverthelazydog!"]
