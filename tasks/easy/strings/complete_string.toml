[[asserts]]
arguments = ["abcdefghijkmnopqrstuvwxyz"]
comment   = "Missing letter 'l'"
expected  = false

[[asserts]]
arguments = ["abc123xyz"]
comment   = "Few letters, clearly incomplete"
expected  = false

[[asserts]]
arguments = ["abcd efgh ijkl mnop qrst uvwx yz"]
comment   = "Alphabet with spaces"
expected  = true

[[asserts]]
arguments = ["aaaabbbbccccddddeeeeffffgggghhhhiiii"]
comment   = "Repeated few letters"
expected  = false

[[asserts]]
arguments = ["zzzzyxxxwvutsrqponmlkjihgfedcba"]
comment   = "Alphabet reversed with duplicates"
expected  = true

[[asserts]]
arguments = ["lmnopqrstuvwxyzabcdefghijk"]
comment   = "Rotated alphabet"
expected  = true

[[asserts]]
arguments = ["hello world"]
comment   = "Common phrase, not pangram"
expected  = false

[[asserts]]
arguments = ["clojureisfunbutpythonhelpswithtests"]
comment   = "Programming-related text, incomplete"
expected  = false

[[asserts]]
arguments = ["abcdxyz"]
comment   = "Only a few letters"
expected  = false

[[asserts]]
arguments = ["qazwsxedcrfvtgbyhnujmikolp"]
comment   = "Keyboard walk pangram"
expected  = true

[[asserts]]
arguments = ["qazwsx edcrfv tgbyhn ujmikolp"]
comment   = "Keyboard walk pangram with spaces"
expected  = true

[[asserts]]
arguments = ["missinglettersxyz"]
comment   = "Name says it: missing letters"
expected  = false

[[asserts]]
arguments = ["numbers0123456789andlettersabcxyz"]
comment   = "Mixed digits and a few letters"
expected  = false

[[asserts]]
arguments = ["abcde fghij klmno pqrst uvwxy"]
comment   = "Missing letter 'z'"
expected  = false

[[asserts]]
arguments = ["abcde!@#$%^&*()_+fghijklmnopqrstuvwxyz"]
