time_to_solve_sec = 300

description_en = """
You are given two strings `str1` and `str2`. Concatenate them by characters in alternating order:

- take the $1$-st character from `str1`, then the $1$-st character from `str2`,
- then the $2$-nd character from `str1`, then the $2$-nd from `str2`, and so on.

If one string ends earlier than the other, continue with the remaining characters of the longer string. Return the resulting string.
"""

description_ru = """
Даны две строки `str1` и `str2`. Соедините их посимвольно в чередующемся порядке:

- возьмите $1$-й символ из `str1`, затем $1$-й символ из `str2`,
- затем $2$-й символ из `str1`, затем $2$-й из `str2` и так далее.

Если одна строка закончилась раньше другой, продолжайте с оставшимися символами более длинной строки. Верните получившуюся строку.
"""

solution = """
def solution(str1: str, str2: str) -> str:
    res = []
    m = max(len(str1), len(str2))
    for i in range(m):
        if i < len(str1):
            res.append(str1[i])
        if i < len(str2):
            res.append(str2[i])
    return "".join(res)
"""

examples = """
solution("abcd", "xyz") == "axbyczd"
solution("abcd", "wxyz") == "awbxcydz"
solution("aceg", "bdfh") == "abcdefgh"
solution("word", "doubleword") == "wdoorudbleword"
"""

