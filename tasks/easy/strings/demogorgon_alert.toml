level             = "easy"
name              = "demogorgon_alert"
tags              = ["strings"]
time_to_solve_sec = 240

description_en = """
Sightings are reported by name. Given a list of `sightings`, return `true` if any entry equals `"demogorgon"` ignoring case and non-letter characters.
"""

description_ru = """
Наблюдения записывают по имени. Дан список `sightings`, верните `true`, если есть запись `"demogorgon"` без учета регистра и не-буквенных символов.
"""

solution = """
def solution(sightings: list[str]) -> bool:
    for s in sightings:
        t = "".join(ch for ch in s.lower() if ch.isalpha())
        if t == "demogorgon":
            return True
    return False
"""

examples = """
solution([]) == False
solution(["cat"]) == False
solution(["Demo-gorgon"]) == True
"""

