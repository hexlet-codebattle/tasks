level             = "easy"
name              = "face_the_same_way"
tags              = ["strings", "stdlib"]
time_to_solve_sec = 300

description_en = """
$K$ students stand in a row, each facing **north** (`N`), **south** (`S`), **east** (`E`), or **west** (`W`).
Return the minimum number of students that must turn so that everyone faces the same direction.
"""

description_ru = """
$K$ школьников стоят в ряд, каждый смотрит на **север** (`N`), **юг** (`S`), **восток** (`E`) или **запад** (`W`).
Верните минимальное количество школьников, которым нужно повернуться, чтобы все смотрели в одну сторону.
"""

limits = """
- $K = \\text{len}(s) \\ge 0$
- $s \\in \\{\\text{\"N\"},\\text{\"S\"},\\text{\"E\"},\\text{\"W\"}\\}^*$
"""

solution = """
def solution(s: str) -> int:
    n = len(s)
    return 0 if n == 0 else min(n - s.count(c) for c in "NSEW")
"""

examples = """
solution("NSEW") == 3
solution("NSNWE") == 3
solution("EEE") == 0
"""

