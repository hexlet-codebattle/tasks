level             = "easy"
name              = "garland_word"
tags              = ["strings", "games"]
time_to_solve_sec = 300

description_en = """
Write function that, given a lowercase word, returns the degree of the word if it's a garland word and $0$ otherwise. A garland word is one that starts and ends with the same $N$ letters in the same order, for some $N$ greater than $0$, but less that the length of the word.
"""

description_ru = """
Напишите функцию, которая принимает слово в нижнем регистре, и возвращает степень слова, если это слово-гирлянда и $0$ в противном случае. Слово-гирлянда - такое слово, которое начинается и заканчивается одними и теми же $N$ буквами расположенными в одном и том же порядке. $N$ больше $0$, но меньше длины слова.
"""

limits = """
- $2 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(word):
    for n in range(len(word) - 1, 0, -1):
        if word[:n] == word[-n:]:
            return n
    return 0
"""

examples = """
solution("aab") == 0
solution("onion") == 2
solution("ceramic") == 1
solution("alfalfa") == 4
solution("programmer") == 0
solution("abracadabra") == 4
solution("undergrounder") == 5
"""

