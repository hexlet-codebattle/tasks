level             = "easy"
name              = "letters_to_santa"
tags              = ["strings", "regex"]
time_to_solve_sec = 200

description_en = """
You are given a string — a letter written to Santa. Count how many times the words `"gift"`, `"tree"`, and `"snow"` appear in the letter. The search is case-insensitive.

Return the total sum of all three word counts.
"""

description_ru = """
Дана строка — письмо Санте. Посчитайте, сколько раз в письме встречаются слова `"gift"`, `"tree"` и `"snow"`. Поиск без учёта регистра.

Верните сумму всех трёх счётчиков.
"""

limits = """
- $1 \\leq \\text{len}(\\text{letter}) \\leq 10^4$
"""

solution = """
def solution(letter: str) -> int:
    l = letter.lower()
    return l.count('gift') + l.count('tree') + l.count('snow')
"""

examples = """
solution("I want a gift") == 1
solution("Tree and snow") == 2
solution("GIFT gift GiFt") == 3
solution("Dear Santa, I love Christmas tree and snow. Please bring me a gift!") == 3
"""

