level             = "easy"
name              = "reverse_and_drop"
tags              = ["strings"]
time_to_solve_sec = 250

description_en = """
You are given a string of words. Drop each word with odd length and reverse each word with even length.
"""

description_ru = """
Создайте функцию, которая удаляет слова с нечетной длиной в строке, а слова с четной длиной переворачивает.
"""

limits = """
- $1 \\leq \\text{len}(sentence) \\leq 200$
"""

solution = """
def solution(sentence: str) -> str:
    words = sentence.split()
    result = [word[::-1] for word in words if len(word) % 2 == 0]
    return ' '.join(result)
"""

examples = """
solution("learn clojure be happy") == "eb"
solution("some test words with odd length") == "emos tset htiw htgnel"
"""

