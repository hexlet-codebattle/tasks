level             = "easy"
name              = "separate_with_comma"
tags              = ["strings"]
time_to_solve_sec = 250

description_en = """
Given a number as input, return a string with that number formatted with commas to separate each three digits from the right.
"""

description_ru = """
На вход дано число, верните строку, где это число отформатировано таким образом, что начиная с правого края каждые 3 цифры отделяются запятой.
"""

solution = """
def solution(num):
    s = str(num)[::-1]
    parts = [s[i:i+3] for i in range(0, len(s), 3)]
    return ','.join(parts)[::-1]
"""

examples = """
solution(1) == "1"
solution(10) == "10"
solution(150) == "150"
solution(1234) == "1,234"
solution(15075) == "15,075"
solution(123456) == "123,456"
solution(1238592) == "1,238,592"
"""

