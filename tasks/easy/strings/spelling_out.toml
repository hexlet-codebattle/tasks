level             = "easy"
name              = "spelling_out"
tags              = ["strings", "collections"]
time_to_solve_sec = 250

description_en = """
Create a function which takes in a word and spells it out, by consecutively adding letters until the full word is completed.
"""

description_ru = """
Создайте функцию, которая принимает слово и произносит его по буквам, последовательно добавляя буквы, пока слово не будет произнесено полностью.
"""

limits = """
- $1 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(word: str) -> list[str]:
    return [word[:i+1] for i in range(len(word))]
"""

examples = """
solution("bee") == ["b", "be", "bee"]
solution("happy") == ["h", "ha", "hap", "happ", "happy"]
solution("clojure") == ["c", "cl", "clo", "cloj", "cloju", "clojur", "clojure"]
"""

