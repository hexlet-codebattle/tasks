level             = "easy"
name              = "squish"
tags              = ["strings"]
time_to_solve_sec = 200

description_en = """
Given a text, remove all the whitespaces from both ends of the text. Then collapse groups of whitespaces inside the text into single whitespace each. Handles both ASCII and Unicode whitespaces.
"""

description_ru = """
Дан текст. Удалите все пробельные символы с обоих концов текста. Сверните группы пробельных символов внутри строки в один пробел. Обработайте как ASCII так и Unicode пробелы.
"""

limits = """
- $1 \\leq \\text{len}(\\text{text}) \\leq 1000$
"""

solution = """
import re
def solution(text: str) -> str:
    return re.sub(r'\\s+', ' ', text.strip())
"""

examples = """
solution("  hello  world  ") == "hello world"
solution("  Multi-line \\n       string    \\t   is   \\n   so cool   \\n") == "Multi-line string is so cool"
"""

