level             = "easy"
name              = "string_made_of"
tags              = ["strings"]
time_to_solve_sec = 250

description_en = """
Given a string which contains only decimal digits `(0-9)`, calculate the total number of dashes (segments) needed to display all digits on an LCD calculator display. Each digit is made of a certain number of dashes: `0=6, 1=2, 2=5, 3=5, 4=4, 5=5, 6=6, 7=3, 8=7, 9=6` dashes.
"""

description_ru = """
Дана строка, которая содержит только десятичные цифры `(0-9)`. Каждая цифра состоит из определенного числа сегментов, как на LCD-экране калькулятора: `0=6, 1=2, 2=5, 3=5, 4=4, 5=5, 6=6, 7=3, 8=7, 9=6`.
Верните общее число сегментов, содержащихся во входной строке.
"""

limits = """
- $0 \\leq \\text{len}(\\text{text}) \\leq 1000$
- $\\text{text} \\in \\{0{-}9\\}^*$
"""

solution = """
def solution(text: str) -> int:
    m = {'0': 6, '1': 2, '2': 5, '3': 5, '4': 4, '5': 5, '6': 6, '7': 3, '8': 7, '9': 6}
    return sum(m[c] for c in text)
"""

examples = """
solution("452") == 14
solution("76814") == 22
solution("12134") == 18
solution("9817567") == 32
"""

