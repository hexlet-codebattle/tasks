level             = "easy"
name              = "vowels_to_numbers"
tags              = ["strings"]
time_to_solve_sec = 300

description_en = """
In a given word array, replace the vowels in each word with their indexes. The indexes are numbered starting from zero. Vowels are: a, e, i, o, u, y.
"""

description_ru = """
Дан массив со словами. Замените гласные буквы в каждом слове на их индексы. Нумерация индексов начинается с нуля. Гласные: a, e, i, o, u, y.
"""

limits = """
- $1 \\leq \\text{len}(\\text{words}) \\leq 50$
- $1 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(words: list) -> list:
    vowels = set('aeiouy')
    result = []
    for word in words:
        new_word = ''
        for i, char in enumerate(word):
            if char.lower() in vowels:
                new_word += str(i)
            else:
                new_word += char
        result.append(new_word)
    return result
"""

examples = """
solution(["clojure", "python"]) == ["cl2j4r6", "p1th4n"]
solution(["whaaaaat", "abooouuut"]) == ["wh23456t", "0b234567t"]
solution(["solongword", "wowsolongword"]) == ["s1l3ngw7rd", "w1ws4l6ngw10rd"]
"""

