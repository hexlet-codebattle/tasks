level             = "easy"
name              = "word_match"
tags              = ["strings"]
time_to_solve_sec = 300

description_en = """
Write a function that takes two strings and checks whether it is possible to write the first string with characters from the second string, while respecting the order in which these characters appear in the second string.
"""

description_ru = """
Напишите функцию, которая принимает две строки и проверяет, можно ли записать первую строку символами из второй строки, соблюдая при этом порядок, в котором эти символы появляются во второй строке.
"""

limits = """
- $0 \\leq \\text{len}(\\text{str1}) \\leq 100$
- $0 \\leq \\text{len}(\\text{str2}) \\leq 100$
"""

solution = """
def solution(str1: str, str2: str) -> bool:
    it = iter(str2)
    return all(c in it for c in str1)
"""

examples = """
solution("abba", "ardbulblia") == True
solution("cool", "lomnucoldsea") == False
"""

