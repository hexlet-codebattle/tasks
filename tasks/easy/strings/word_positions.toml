level             = "easy"
name              = "word_positions"
tags              = ["strings", "collections"]
time_to_solve_sec = 300

description_en = """
Given a sentence and a word, find all the positions in which the word occurs in the sentence. Return an array of such positions.
"""

description_ru = """
Даны предложение и слово, найдите все местоположения слова в предложении и соберите их в массив.
"""

limits = """
- $1 \\leq \\text{len}(\\text{word}) \\leq 50$
- $1 \\leq \\text{len}(\\text{sentence}) \\leq 500$
"""

solution = """
def solution(sentence: str, word: str) -> list:
    import re
    return [m.start() for m in re.finditer(r'\\b' + re.escape(word) + r'\\b', sentence)]
"""

examples = """
solution("test", "test") == [0]
solution("test test test", "test") == [0, 5, 10]
solution("find a word in some sentence", "in") == [12]
"""

