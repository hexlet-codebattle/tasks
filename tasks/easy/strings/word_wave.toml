level             = "easy"
name              = "word_wave"
tags              = ["strings"]
time_to_solve_sec = 250

description_en = """
Write a function that `'waves'` through the word, i.e., changes the case to upper case for each next letter and return the resulting word array.
"""

description_ru = """
Напишите функцию, которая `'запускает волну'` по слову. Функция принимает одну строку в качестве аргумента и возвращает список строк, представляющих все возможные вариации данной строки, где каждая буква может быть в верхнем регистре, а все остальные буквы остаются в нижнем регистре.
"""

limits = """
- $1 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(word: str) -> list:
    return [word[:i] + word[i].upper() + word[i+1:] for i in range(len(word))]
"""

examples = """
solution("js") == ["Js", "jS"]
solution("ruby") == ["Ruby", "rUby", "ruBy", "rubY"]
"""

[[input_signature]]
argument_name = "word"
[input_signature.type]
name = "string"

[output_signature.type]
name = "array"
[output_signature.type.nested]
