level             = "elementary"
name              = "boom"
tags              = ["array", "training"]
time_to_solve_sec = 30

description_en = """
Given an array of integers `numbers`, return `"Boom!"` if the number `7` appears anywhere in the array.

If the number `7` does not appear, return `"There is no 7."`
"""

description_ru = """
Дан массив целых чисел `numbers`. Верните `"Boom!"`, если число `7` встречается в массиве.

Если число `7` не встречается, верните `"There is no 7."`
"""

limits = """
- $1 \\leq \\text{len}(numbers) \\leq 100$
- $-100 \\leq numbers[i] \\leq 100$
"""

solution = """
def solution(numbers):
    return "Boom!" if 7 in numbers else "There is no 7."
"""

examples = """
solution([1, 2, 3, 7]) == "Boom!"
solution([7, 7, 10, 2, 3]) == "Boom!"
solution([1, 2, 3, 10, 4, 2]) == "There is no 7."
solution([0, -1, -5, 6]) == "There is no 7."
solution([7]) == "Boom!"
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name   = "array"
nested = { name = "integer" }

[output_signature.type]
name = "string"

[[asserts]]
arguments = [[1, 2, 3, 7]]
comment   = "7 present in the array"
expected  = "Boom!"

[[asserts]]
arguments = [[7, 7, 10, 2, 3]]
comment   = "Multiple sevens"
expected  = "Boom!"

[[asserts]]
arguments = [[1, 2, 3, 10, 4, 2]]
comment   = "Array without 7"
expected  = "There is no 7."

[[asserts]]
arguments = [[7]]
comment   = "Single element which is 7"
expected  = "Boom!"

[[asserts]]
arguments = [[0, 1, 2, 3, 4, 5, 6]]
comment   = "Sequential values ending before 7"
expected  = "There is no 7."

[[asserts]]
arguments = [[-1, -7, 0, 3]]
comment   = "Contains -7 but not 7"
expected  = "There is no 7."

[[asserts]]
arguments = [[10, 20, 30, 40]]
comment   = "All positive, no 7"
expected  = "There is no 7."

[[asserts]]
