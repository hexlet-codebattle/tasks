[[asserts]]
arguments = [[7, 6, 5, 4, 3, 2]]
comment   = "7 at the beginning"
expected  = "Boom!"

[[asserts]]
arguments = [[100, 7, 100, 7]]
comment   = "Repeated pattern containing 7"
expected  = "Boom!"

[[asserts]]
