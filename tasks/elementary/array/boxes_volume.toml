level             = "elementary"
name              = "boxes_volume"
tags              = ["array", "training"]
time_to_solve_sec = 300

description_en = """
You are given an array `boxes`, where each element is an array of exactly three integers: `[length, width, height]`.

For each box, compute its volume as `length * width * height` and return the **sum** of volumes for all boxes.

If there are no boxes, return `0`.
"""

description_ru = """
Вам дан массив `boxes`, где каждый элемент — это массив ровно из трёх целых чисел: `[length, width, height]`.

Для каждой коробки вычислите её объём как `length * width * height` и верните **сумму** объёмов всех коробок.

Если коробок нет, верните `0`.
"""

limits = """
- $0 \\leq \\text{len}(boxes) \\leq 50$
- $\\forall b \\in boxes: \\text{len}(b) = 3$
- $1 \\leq b[i] \\leq 100$
"""

solution = """
from typing import List

def solution(boxes: List[List[int]]) -> int:
    total = 0
    for l, w, h in boxes:
        total += l * w * h
    return total
"""

examples = """
solution([]) == 0
solution([[2, 2, 2]]) == 8
solution([[2, 2, 2], [2, 1, 1]]) == 10
solution([[1, 1, 10], [1, 2, 3]]) == 16
solution([[2, 3, 2], [6, 6, 7], [1, 2, 1]]) == 266
"""

