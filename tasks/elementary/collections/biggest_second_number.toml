level             = "elementary"
name              = "biggest_second_number"
tags              = ["collections", "training"]
time_to_solve_sec = 30

description_en = """
Given an array of integers `numbers`, return the second largest number in the array. The array always contains at least three elements. If the largest value appears multiple times, the second largest number may be equal to the largest value.
"""

description_ru = """
По заданному массиву целых чисел `numbers` верните второе наибольшее число в массиве. Массив всегда содержит не менее трёх элементов. Если наибольшее значение встречается несколько раз, второе наибольшее число может совпадать с наибольшим.
"""

limits = """
- $3 \\leq n \\leq 100$
- $-100 \\leq a_i \\leq 100$
"""

solution = """
def solution(numbers: list[int]) -> int:
    return sorted(numbers)[-2]
"""

examples = """
solution([1, 2, 3]) == 2
solution([1, -2, 3]) == 1
solution([0, 0, 10]) == 0
solution([-1, -2, -3]) == -2
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "integer"

