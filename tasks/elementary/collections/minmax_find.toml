level             = "elementary"
name              = "minmax_find"
tags              = ["collections"]
time_to_solve_sec = 150

description_en = """
Create a function that takes an array of numbers and return both the minimum and maximum numbers.
"""

description_ru = """
Напишите функцию, которая принимает массив чисел и возвращает его минимальное и максимальное значения.
"""

solution = """
def solution(numbers: list[int]) -> list[int]:
    return [min(numbers), max(numbers)]
"""

examples = """
solution([0, 1]) == [0, 1]
solution([-3, 2, 10, 22]) == [-3, 22]
solution([30, 30, 31, 32]) == [30, 32]
"""

