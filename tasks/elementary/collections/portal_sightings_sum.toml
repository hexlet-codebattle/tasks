level             = "elementary"
name              = "portal_sightings_sum"
tags              = ["collections"]
time_to_solve_sec = 150

description_en = """
Hawkins logs how many portal sightings happen each day. Given a list of daily counts, return the total of positive counts only.
"""

description_ru = """
Хокинс фиксирует число наблюдений порталов по дням. Дан список дневных значений, верните сумму только положительных значений.
"""

solution = """
def solution(sightings: list[int]) -> int:
    return sum(x for x in sightings if x > 0)
"""

examples = """
solution([]) == 0
solution([-5]) == 0
solution([1, -2, 3]) == 4
"""

