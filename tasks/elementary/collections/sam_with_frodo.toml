level             = "elementary"
name              = "sam_with_frodo"
tags              = ["collections", "strings"]
time_to_solve_sec = 150

description_en = """
Sam and Frodo need to be close. If they are side by side in the array, your function should return true. If there is other persons between them, return false.
"""

description_ru = """
Сэму и Фродо надо держаться вместе. Проверьте, нет ли между ними других персонажей.
"""

solution = """
def solution(persons: list[str]) -> bool:
    if "Sam" not in persons or "Frodo" not in persons:
        return False
    return abs(persons.index("Sam") - persons.index("Frodo")) == 1
"""

examples = """
solution(["Sam", "Frodo"]) == True
solution(["Frodo", "Sam"]) == True
solution(["Sam", "Orc", "Frodo"]) == False
solution(["Sam", "Frodo", "Troll", "Balrog", "Human"]) == True
solution(["Orc", "Sam", "Frodo", "Gandalf", "Legolas"]) == True
solution(["Orc", "Frodo", "Treant", "Saruman", "Sam"]) == False
"""

