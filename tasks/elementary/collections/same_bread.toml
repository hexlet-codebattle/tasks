description_en = """
Two arrays, which represent two sandwiches are given. Return whether both sandwiches use the same type of bread.

The first and last elements of each array represent the bread slices.
"""

description_ru = """
Даны два массива, представляющих собой бутерброды. Проверьте, что они сделаны из одинакового хлеба.

Первый и последний элементы каждого массива представляют ломтики хлеба.
"""

solution = """
def solution(first, second):
    return [first[0], first[-1]] == [second[0], second[-1]]
"""

examples = """
solution(["toast", "cheese", "toast"], ["toast", "ham", "toast"]) == True
solution(["toast", "chicken", "brown bread"], ["brown bread", "chicken", "white bread"]) == False
solution(["white bread", "tomato", "white bread"], ["white bread", "chicken", "white bread"]) == True
"""

