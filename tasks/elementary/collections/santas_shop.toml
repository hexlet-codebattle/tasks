level             = "elementary"
name              = "santas_shop"
tags              = ["collections", "math"]
time_to_solve_sec = 150

description_en = """
Given an amount of money `x` and a list of gift prices `prices`, determine the maximum number of gifts that can be purchased.
"""

description_ru = """
Дано количество денег `x` и список цен подарков `prices`. Определите максимальное количество подарков, которые можно купить.
"""

limits = """
- $0 \\leq x \\leq 10^6$
- $0 \\leq \\text{len}(\\text{prices}) \\leq 1000$
- $1 \\leq \\text{prices}[i] \\leq 10^5$
"""

solution = """
def solution(x: int, prices: list[int]) -> int:
    prices = sorted(prices)
    c = 0
    for p in prices:
        if x >= p:
            x -= p
            c += 1
    return c
"""

examples = """
solution(10, [5]) == 1
solution(10, [3, 4, 5]) == 2
solution(100, [20, 30, 10, 50]) == 3
solution(0, [10, 20, 30]) == 0
"""

