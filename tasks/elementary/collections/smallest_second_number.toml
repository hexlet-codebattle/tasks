level             = "elementary"
name              = "smallest_second_number"
tags              = ["collections", "sorting"]
time_to_solve_sec = 150

description_en = """
Find the second smallest number in an array.
"""

description_ru = """
Найдите второе наименьшее число в массиве.
"""

limits = """
- $2 \\leq \\text{len}(\\text{numbers}) \\leq 100$
- $-100 \\leq \\text{numbers}[i] \\leq 100$
"""

solution = """
def solution(numbers: list[int]) -> int:
    return sorted(numbers)[1]
"""

examples = """
solution([1, 2, 3]) == 2
solution([1, -2, 3]) == 1
solution([0, 0, 10]) == 0
solution([1, -2, 5, 3]) == 1
"""

