level             = "elementary"
name              = "sum_of_array_plus_one"
tags              = ["collections", "training"]
time_to_solve_sec = 150

description_en = """
Given an array of integers, return the sum of integers after adding 1 to each one.
"""

description_ru = """
Дается массив с числами, рассчитайте сумму чисел после добавления единицы к каждому.
"""

limits = """
- $1 \\leq \\text{len}(\\text{arr}) \\leq 100$
- $-100 \\leq \\text{arr}[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> int:
    return sum(arr) + len(arr)
"""

examples = """
solution([1, 2, 3, 4]) == 14
solution([12, -3, 0, 3]) == 16
"""

