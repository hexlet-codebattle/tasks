level             = "elementary"
name              = "title_string"
tags              = ["collections", "strings", "training"]
time_to_solve_sec = 150

description_en = """
Check if a string `title` is a title string or not. A title string is one which has all the words in the string start with an upper case letter.
"""

description_ru = """
Проверьте, начинаются ли все слова в строке с заглавной буквы.
"""

limits = """
- $1 \\leq \\text{len}(\\text{title}) \\leq 100$
"""

solution = """
def solution(title: str) -> bool:
    words = title.split()
    return all(word[0].isupper() for word in words if word)
"""

examples = """
solution("Simple Title.") == True
solution("Learn Clojure Be Happy!") == True
solution("There are three types of zeros in JS!") == False
solution("Learn Ruby win tournaments?!") == False
"""

[[input_signature]]
argument_name = "title"
[input_signature.type]
name = "string"

[output_signature.type]
name = "boolean"

