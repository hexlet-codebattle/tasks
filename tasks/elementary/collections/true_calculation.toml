level             = "elementary"
name              = "true_calculation"
tags              = ["collections", "training"]
time_to_solve_sec = 120

description_en = """
Create a function which returns the number of true values there are in an array.
"""

description_ru = """
Создайте функцию, которая подсчитывает количество истин в массиве.
"""

limits = """
- $1 \\leq \\text{len}(\\text{facts}) \\leq 100$
"""

solution = """
def solution(facts: list) -> int:
    return sum(facts)
"""

examples = """
solution([false, false, false, true]) == 1
solution([true, true, false, true, false, true]) == 4
solution([false, true, false, true, true, true, true]) == 5
"""

[[input_signature]]
argument_name = "facts"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "boolean"

[output_signature.type]
name = "integer"

