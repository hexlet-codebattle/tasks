level             = "elementary"
name              = "twenty_one"
tags              = ["collections", "training"]
time_to_solve_sec = 120

description_en = """
Given an array, determine if the sum of all its elements is equal to 21.
"""

description_ru = """
Определите, равна ли сумма всех чисел в массиве 21.
"""

limits = """
- $1 \\leq \\text{len}(\\text{arr}) \\leq 100$
- $-100 \\leq \\text{arr}[i] \\leq 100$
"""

solution = """
def solution(arr: list) -> bool:
    return sum(arr) == 21
"""

examples = """
solution([11, 10]) == True
solution([10, 10]) == False
solution([3, 11, 10]) == False
solution([3, 4, 5, 6, 3]) == True
"""

