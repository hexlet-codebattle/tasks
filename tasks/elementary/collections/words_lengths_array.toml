level             = "elementary"
name              = "words_lengths_array"
tags              = ["collections", "strings"]
time_to_solve_sec = 120

description_en = """
Create a function that takes an array of words and transforms it into an array of each word's length.
"""

description_ru = """
Создайте функцию, которая трансформирует массив слов в массив длин этих слов.
"""

limits = """
- $1 \\leq \\text{len}(\\text{words}) \\leq 100$
- $1 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(words: list) -> list:
    return [len(word) for word in words]
"""

examples = """
solution(["clojure"]) == [7]
solution(["hello", "world"]) == [5, 5]
solution(["some", "test", "data", "strings"]) == [4, 4, 4, 7]
"""

