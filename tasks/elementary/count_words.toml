level             = "elementary"
name              = "count_words"
tags              = ["strings", "collections"]
time_to_solve_sec = 120

description_en = """
Given a text, return the number of words in it.
"""

description_ru = """
Дан текст, верните количество слов в нем.
"""

limits = """
- $0 \\leq \\text{len}(\\text{text}) \\leq 100$
"""

solution = """
def solution(text: str) -> int:
    if not text or text.isspace():
        return 0
    return len(text.split())
"""

examples = """
solution("") == 0
solution("The quick brown fox") == 4
solution("The cat in the hat is back") == 7
"""

