level             = "easy"
name              = "drop_odd"
tags              = ["strings", "collections"]
time_to_solve_sec = 200

description_en = """
You are given a string of words. Drop each word with odd length.
"""

description_ru = """
Создайте функцию, которая удаляет слова с нечетной длиной в строке.
"""

limits = """
- $1 \\leq \\text{len}(\\text{sentence}) \\leq 10$
"""

solution = """
def solution(sentence: str) -> str:
    words = sentence.split()
    even_words = [w for w in words if len(w) % 2 == 0]
    return ' '.join(even_words)
"""

examples = """
solution("learn clojure be happy") == "be"
solution("words with odd length") == "with length"
"""

