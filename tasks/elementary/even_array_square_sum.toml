description_en = """
Find the sum of the squares of all even numbers in the array.
"""

description_ru = """
Найдите сумму квадратов всех четных элементов в массиве.
"""

solution = """
def solution(arr):
    return sum(num * num for num in arr if num % 2 == 0)
"""

examples = """
solution([1, 0, -1, -5]) == 0
solution([1, 2, 3, 4]) == 20
solution([4, 4, 4]) == 48
"""

