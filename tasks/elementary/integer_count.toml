level             = "elementary"
name              = "integer_count"
tags              = ["math"]
time_to_solve_sec = 120

description_en = """
Create a function that counts the integer's number of digits.
"""

description_ru = """
Создайте функцию, которая подсчитывает количество цифр в числе.
"""

limits = """
- $-1000000 \\leq num \\leq 1000000$
"""

solution = """
def solution(num: int) -> int:
    return len(str(abs(num)))
"""

examples = """
solution(45) == 2
solution(-123) == 3
solution(976543) == 6
solution(-12345) == 5
"""

