level             = "elementary"
name              = "jackpot"
tags              = ["strings", "games"]
time_to_solve_sec = 120

description_en = """
Create a function that takes in an array (slot machine outcome) and returns true if all elements in the array are identical, and false otherwise. The array will contain 3 elements.
"""

description_ru = """
Создайте функцию, которая принимает массив из трех элементов представляющих собой результат запуска слот-машины из казино. Проверьте, является ли комбинация элементов удачной (все элементы равны).
"""

limits = """
- $\\text{len}(elements) = 3$
"""

solution = """
def solution(elements: list[str]) -> bool:
    return len(set(elements)) == 1
"""

examples = """
solution(["@", "@", "@"]) == True
solution(["abc", "abc", "abb"]) == False
solution(["9919", "9919", "9919"]) == True
"""

[[input_signature]]
argument_name = "elements"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "string"

[output_signature.type]
name = "boolean"

