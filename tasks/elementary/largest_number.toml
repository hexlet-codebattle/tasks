level             = "elementary"
name              = "largest_number"
tags              = ["math"]
time_to_solve_sec = 150

description_en = """
Given an integer $n$, return the largest number that contains exactly $n$ digits.
"""

description_ru = """
Дано число $n$, найдите наибольшее число, которое содержит ровно $n$ цифр.
"""

limits = """
- $1 \\leq n \\leq 9$
"""

solution = """
def solution(n: int) -> int:
    return 10 ** n - 1
"""

examples = """
solution(1) == 9
solution(2) == 99
solution(7) == 9999999
"""

