level             = "elementary"
name              = "longest_strings"
tags              = ["string", "array"]
time_to_solve_sec = 180

description_en = """
Given an array of strings `words`, return another array containing all of its longest strings.

If there are multiple strings with the same maximum length, include all of them in the result.
"""

description_ru = """
Дан массив строк `words`, создайте функцию, которая возвращает новый массив, содержащий все строки максимальной длины.

Если есть несколько строк с одинаковой максимальной длиной, включите все из них в результат.
"""

limits = """
- $1 \\leq \\text{len}(\\text{words}) \\leq 100$
- $0 \\leq \\text{len}(\\text{word}) \\leq 50$
"""

solution = """
def solution(words: list) -> list:
    max_len = max(len(w) for w in words)
    return [w for w in words if len(w) == max_len]
"""

examples = """
solution(["a", "b", "c", "d"]) == ["a", "b", "c", "d"]
solution(["in", "frontend", "programms"]) == ["programms"]
solution(["clojure", "makes", "your", "life", "greater"]) == ["clojure", "greater"]
"""

