level             = "elementary"
name              = "luke_relations"
tags              = ["string"]
time_to_solve_sec = 250

description_en = """
Luke Skywalker has family and friends. Help him remember who is who.

Given a string with a name, return the relation of that person to Luke in the format: `"Luke, I am your {relation}."`

```
| Person      | Relation        |
|-------------|-----------------|
| Darth Vader | father          |
| Leia        | sister          |
| Han         | brother in law  |
| R2D2        | droid           |
```
"""

description_ru = """
У Люка Скайуокера есть семья и друзья. Помогите ему вспомнить, кто есть кто.

Дана строка с именем персонажа, верните отношение между этим персонажем и Люком в формате: `"Luke, I am your {relation}."`

```
| Персонаж    | Отношение       |
|-------------|-----------------|
| Darth Vader | father          |
| Leia        | sister          |
| Han         | brother in law  |
| R2D2        | droid           |
```
"""

limits = """
- Person name is one of: Darth Vader, Leia, Han, R2D2
"""

solution = """
def solution(person: str) -> str:
    relations = {
        "Darth Vader": "father",
        "Leia": "sister",
        "R2D2": "droid",
        "Han": "brother in law"
    }
    return f"Luke, I am your {relations[person]}."
"""

examples = """
solution("Han") == "Luke, I am your brother in law."
solution("Leia") == "Luke, I am your sister."
solution("R2D2") == "Luke, I am your droid."
solution("Darth Vader") == "Luke, I am your father."
"""

