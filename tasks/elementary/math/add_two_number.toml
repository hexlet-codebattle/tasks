level             = "elementary"
name              = "add_two_number"
tags              = ["math", "training"]
time_to_solve_sec = 60

description_en = """
Given a two-digit integer $n$, return the sum of its digits.
"""

description_ru = """
Дано двузначное целое число $n$. Верните сумму его цифр.
"""

limits = """
- $10 \\leq n \\leq 99$
"""

solution = """
def solution(n: int) -> int:
    return n // 10 + n % 10
"""

examples = """
solution(10) == 1
solution(12) == 3
solution(99) == 18
"""

