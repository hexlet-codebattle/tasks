level             = "elementary"
name              = "age_to_days"
tags              = ["math", "training"]
time_to_solve_sec = 60

description_en = """
Convert age in years $a$ to days, assuming $365$ days in a year and ignoring leap years.
"""

description_ru = """
Преобразуйте возраст в годах $a$ в дни, считая $365$ дней в году и игнорируя високосные годы.
"""

limits = """
- $0 \\leq a \\leq 120$
"""

solution = """
def solution(age: int) -> int:
    return age * 365
"""

examples = """
solution(0) == 0
solution(12) == 4380
solution(23) == 8395
"""

