level             = "elementary"
name              = "arithmetic_progression"
tags              = ["math"]
time_to_solve_sec = 30

description_en = """
Calculate the sum of the arithmetic progression from $1$ to $n$ (inclusive).

Return the value $1 + 2 + \\dots + n$.
"""

description_ru = """
Рассчитайте сумму арифметической прогрессии от $1$ до $n$ (включительно).

Верните значение $1 + 2 + \\dots + n$.
"""

limits = """
- $1 \\leq n \\leq 30$
"""

solution = """
def solution(n: int) -> int:
    return n * (n + 1) // 2
"""

examples = """
solution(1) == 1
solution(5) == 15
solution(10) == 55
"""

