argument_name = "a"
[input_signature.type]
name = "integer"

[[input_signature]]
argument_name = "b"
[input_signature.type]
name = "integer"

[[input_signature]]
argument_name = "c"
[input_signature.type]
name = "integer"

[output_signature.type]
name = "integer"

