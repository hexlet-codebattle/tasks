level             = "elementary"
name              = "biggest_square_sum"
tags              = ["math", "training"]
time_to_solve_sec = 100

description_en = """
Implement a function that takes three integers `a`, `b` and `c` and returns the sum of squares of the two largest numbers among them.
"""

description_ru = """
Реализуйте функцию, которая принимает три целых числа `a`, `b` и `c` и возвращает сумму квадратов двух наибольших из них.
"""

limits = """
- $-100 \\leq a \\leq 100$
- $-100 \\leq b \\leq 100$
- $-100 \\leq c \\leq 100$
"""

solution = """
def solution(a: int, b: int, c: int) -> int:
    x, y, z = sorted([a, b, c])
    return y * y + z * z
"""

examples = """
solution(1, 1, 1) == 2
solution(1, 2, 2) == 8
solution(1, 2, 3) == 13
solution(6, 3, 2) == 45
solution(2, 4, 5) == 41
"""

