level             = "elementary"
name              = "celsius_to_fahrenheit"
tags              = ["conversion", "physics"]
time_to_solve_sec = 120

description_en = """
Convert a temperature from Celsius to Fahrenheit using the formula
$F = \\left\\lfloor \\frac{9}{5} C + 32 \\right\\rfloor$.
Use floor rounding for the result.
"""

description_ru = """
Преобразуйте температуру из градусов Цельсия в Фаренгейты по формуле
$F = \\left\\lfloor \\frac{9}{5} C + 32 \\right\\rfloor$.
Используйте округление вниз.
"""

limits = """
- $-100 \\leq C \\leq 100$
"""

solution = """
def solution(temperature: int) -> int:
    return (9 * temperature) // 5 + 32
"""

examples = """
solution(0) == 32
solution(35) == 95
solution(-12) == 10
"""

