level             = "elementary"
name              = "celsius_to_kelvin"
tags              = ["conversion", "physics"]
time_to_solve_sec = 100

description_en = """
Convert a temperature from Celsius to Kelvin using the formula
$K = C + 273$.
"""

description_ru = """
Преобразуйте температуру из градусов Цельсия в Кельвины по формуле
$K = C + 273$.
"""

limits = """
- $-273 \\leq C \\leq 500$
"""

solution = """
def solution(temperature: int) -> int:
    return temperature + 273
"""

examples = """
solution(0) == 273
solution(35) == 308
solution(-12) == 261
"""

