level             = "elementary"
name              = "coffe_cups"
tags              = ["math", "training"]
time_to_solve_sec = 120

description_en = """
For each $6$ coffee cups you buy, you get $1$ extra cup for free.

Given an integer $n$ — the number of cups you buy — return the total number of cups you receive.
"""

description_ru = """
За каждые $6$ купленных чашек кофе вы получаете ещё $1$ чашку бесплатно.

Дано целое число $n$ — количество купленных чашек. Верните общее количество чашек.
"""

limits = """
- $0 \\leq cups \\leq 1000$
"""

solution = """
def solution(cups: int) -> int:
    return cups + cups // 6
"""

examples = """
solution(12) == 14
solution(240) == 280
solution(831) == 969
"""

