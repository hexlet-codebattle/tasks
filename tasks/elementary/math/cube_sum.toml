level             = "elementary"
name              = "cube_sum"
tags              = ["math"]
time_to_solve_sec = 120

description_en = """
Given an integer `n`, return the sum of cubes of all integers from $1$ to $n$ inclusive.
"""

description_ru = """
Дано целое число `n`. Верните сумму кубов всех целых чисел от $1$ до $n$ включительно.
"""

limits = """
- $1 \\leq n \\leq 30$
"""

solution = """
def solution(n: int) -> int:
    return sum(i * i * i for i in range(1, n + 1))
"""

examples = """
solution(1) == 1
solution(2) == 9
solution(5) == 225
solution(10) == 3025
"""

