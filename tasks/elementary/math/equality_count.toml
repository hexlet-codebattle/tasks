level             = "elementary"
name              = "equality_count"
tags              = ["math", "training"]
time_to_solve_sec = 120

description_en = """
Create a function that takes an array of three integers and returns the amount of integers which are of equal value.

Note: Function must return $0$, $2$, or $3$.
"""

description_ru = """
Создайте функцию, которая принимает три числа и возвращает количество чисел, которые равны.

Примечание: функция должна возвращать $0$, $2$ или $3$.
"""

limits = """
- $\\text{len}(\\text{numbers}) = 3$
- $0 \\leq \\text{numbers}[i] \\leq 100$
"""

solution = """
def solution(numbers: list) -> int:
    unique_count = len(set(numbers))
    if unique_count == 3:
        return 0
    elif unique_count == 2:
        return 2
    else:
        return 3
"""

examples = """
solution([1, 2, 3]) == 0
solution([1, 1, 3]) == 2
solution([3, 3, 3]) == 3
"""

[[input_signature]]
argument_name = "numbers"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "integer"

[output_signature.type]
name = "integer"

