level             = "elementary"
name              = "farm_problem"
tags              = ["math", "training"]
time_to_solve_sec = 120

description_en = """
A farmer is asking you to tell him how many legs can be counted among all his animals.

The farmer breeds three species:
- chickens = $2$ legs
- cows = $4$ legs
- pigs = $4$ legs

The farmer has counted his animals and he gives you a subtotal for each species.

You have to implement a function that returns the total number of legs of all the animals.
"""

description_ru = """
Фермер просит вас посчитать сколько ног у всех его животных.

Фермер разводит три вида:
- курицы = $2$ ноги
- коровы = $4$ ноги
- свиньи = $4$ ноги

Фермер посчитал своих животных и говорит вам, сколько их каждого вида.

Вы должны написать функцию, которая возвращает общее число ног всех животных.
"""

limits = """
- $0 \\leq \\text{chickens} \\leq 100$
- $0 \\leq \\text{cows} \\leq 100$
- $0 \\leq \\text{pigs} \\leq 100$
"""

solution = """
def solution(chickens: int, cows: int, pigs: int) -> int:
    return chickens * 2 + cows * 4 + pigs * 4
"""

examples = """
solution(2, 3, 5) == 36
solution(1, 2, 3) == 22
solution(5, 2, 8) == 50
"""

