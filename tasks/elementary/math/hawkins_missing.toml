level             = "elementary"
name              = "hawkins_missing"
tags              = ["math"]
time_to_solve_sec = 140

description_en = """
In Hawkins, kids go missing. Given `total` missing kids and `found` kids, return how many are still missing, but never below `0`.
"""

description_ru = """
В Хокинсе дети пропадают. Даны `total` пропавших и `found` найденных, верните сколько еще не найдено, но не меньше `0`.
"""

solution = """
def solution(total: int, found: int) -> int:
    return max(total - found, 0)
"""

examples = """
solution(1, 2) == 0
solution(3, 1) == 2
solution(10, 4) == 6
"""

