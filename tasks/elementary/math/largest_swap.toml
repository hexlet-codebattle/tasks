level             = "elementary"
name              = "largest_swap"
tags              = ["math"]
time_to_solve_sec = 200

description_en = """
Write a function that checks if a two-digit number is the largest of two possible digit swaps.

For example, `87` is the largest because swapping digits gives `78`, which is smaller. But `27` is not the largest because swapping gives `72`, which is larger.
"""

description_ru = """
Создайте функцию, которая проверяет, является ли двузначное число наибольшим из двух возможных чисел, образованных перестановкой цифр исходного числа.

Например, `87` — это наибольшее, потому что перестановка цифр дает `78`, которое меньше. Но `27` не является наибольшим, потому что перестановка дает `72`, которое больше.
"""

limits = """
- $10 \\leq \\text{number} \\leq 99$
"""

solution = """
def solution(number: int) -> bool:
    return number // 10 > number % 10
"""

examples = """
solution(14) == False
solution(27) == False
solution(43) == True
solution(87) == True
solution(99) == False
"""

