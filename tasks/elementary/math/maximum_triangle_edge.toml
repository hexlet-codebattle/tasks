level             = "elementary"
name              = "maximum_triangle_edge"
tags              = ["math"]
time_to_solve_sec = 150

description_en = """
Create a function that finds the maximum possible length of a triangle's third edge, where all side lengths are integers.

Given two sides of a triangle, the third side must satisfy the triangle inequality: the sum of any two sides must be greater than the third side. The maximum integer length occurs just before the sum of the two given sides.
"""

description_ru = """
Создайте функцию, которая рассчитывает максимальную возможную длину третьей стороны треугольника, где все длины сторон — целые числа.

Даны две стороны треугольника, третья сторона должна удовлетворять неравенству треугольника: сумма любых двух сторон должна быть больше третьей стороны. Максимальная целочисленная длина возникает непосредственно перед суммой двух данных сторон.
"""

limits = """
- $1 \\leq \\text{first} \\leq 100$
- $1 \\leq \\text{second} \\leq 100$
"""

solution = """
def solution(first: int, second: int) -> int:
    return first + second - 1
"""

examples = """
solution(3, 5) == 7
solution(9, 2) == 10
solution(8, 10) == 17
"""

