level             = "elementary"
name              = "number_range"
tags              = ["math"]
time_to_solve_sec = 120

description_en = """
Create a function that validates whether a number `n` is inclusively within the bounds of `lower` and `upper`.
"""

description_ru = """
Создайте функцию, которая проверяет, находится ли число `n` в границах между `lower` и `upper` включительно.
"""

limits = """
- $0 \\leq num \\leq 100$
- $0 \\leq lower \\leq 100$
- $0 \\leq upper \\leq 100$
"""

solution = """
def solution(num: int, lower: int, upper: int) -> bool:
    return lower <= num <= upper
"""

examples = """
solution(3, 1, 9) == True
solution(7, 1, 6) == False
solution(3, 3, 10) == True
solution(18, 7, 18) == True
solution(4, 11, 15) == False
"""

