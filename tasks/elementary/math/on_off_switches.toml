level             = "elementary"
name              = "on_off_switches"
tags              = ["math"]
time_to_solve_sec = 120

description_en = """
Create a function that returns how many possible outcomes can come from a certain number of switches (on/off).

For example, with 2 switches, there are 4 possible outcomes: both off, first on/second off, first off/second on, both on.
"""

description_ru = """
Создайте функцию, которая возвращает возможное количество комбинаций для переданного количества переключателей.

Например, для 2 переключателей существует 4 возможных комбинации: оба выключены, первый включен/второй выключен, первый выключен/второй включен, оба включены.
"""

limits = """
- $1 \\leq \\text{switches} \\leq 20$
"""

solution = """
def solution(switches: int) -> int:
    return 2 ** switches
"""

examples = """
solution(1) == 2
solution(3) == 8
solution(10) == 1024
"""

