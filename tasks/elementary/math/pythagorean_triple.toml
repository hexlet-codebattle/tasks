level             = "elementary"
name              = "pythagorean_triple"
tags              = ["math"]
time_to_solve_sec = 180

description_en = """
Check if 3 given integers form a Pythagorean Triplet. A Pythagorean Triplet is a triplet of numbers, such that $x^2 + y^2 = z^2$. Note that the order of the integers doesn't matter.
"""

description_ru = """
Проверьте являются ли 3 переданных числа Пифагоровой тройкой. Пифагорова тройка - это 3 числа $x$, $y$, $z$, такие что $x^2 + y^2 = z^2$. Обратите внимание, что порядок чисел не имеет значения.
"""

limits = """
- $\\text{len}(nums) = 3$
- $1 \\leq nums[i] \\leq 1000$
"""

solution = """
def solution(nums: list[int]) -> bool:
    s = sorted(nums)
    return s[0] ** 2 + s[1] ** 2 == s[2] ** 2
"""

examples = """
solution([8, 9, 7]) == False
solution([8, 3, 6]) == False
solution([12, 5, 13]) == True
solution([3, 5, 4]) == True
"""

