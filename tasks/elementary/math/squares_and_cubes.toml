level             = "elementary"
name              = "squares_and_cubes"
tags              = ["math"]
time_to_solve_sec = 150

description_en = """
Create a function that takes two numbers and checks if the square root of the first number is equal to the cube root of the second number.
"""

description_ru = """
Создайте функцию, которая принимает 2 числа и проверяет равен ли квадратный корень первого числа кубическому корню второго числа.
"""

limits = """
- $0 \\leq \\text{first} \\leq 10^6$
- $0 \\leq \\text{second} \\leq 10^6$
"""

solution = """
def solution(first: int, second: int) -> bool:
    return abs(first ** 0.5 - second ** (1/3)) < 1e-9
"""

examples = """
solution(4, 8) == True
solution(9, 27) == True
solution(4, 27) == False
solution(16, 48) == False
"""

