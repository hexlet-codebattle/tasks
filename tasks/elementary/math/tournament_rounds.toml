level             = "elementary"
name              = "tournament_rounds"
tags              = ["math", "training", "codebattle"]
time_to_solve_sec = 150

description_en = """
Codebattle players are paired up to play one round of games. There is always one winner from each pair. New rounds are created until one pair of players remains. For example, for 8 players there will be 3 rounds: 1/4 finals, 1/2 finals and final. Create a function that takes the number of participants (always a power of 2) and returns the number of rounds.
"""

description_ru = """
Игроков Codebattle делят на пары для проведения одного раунда игр. Из каждой пары всегда выходит один победитель. Новые раунды создаются до тех пор, пока не останется одна пара игроков. Например, для 8 игроков будет проведено 3 раунда: 1/4 финала, 1/2 финала и финал. Создайте функцию, которая принимает количество участников (всегда степень 2) и возвращает количество раундов.
"""

limits = """
- $2 \\leq \\text{participants} \\leq 2^{14}$
"""

solution = """
def solution(participants: int) -> int:
    import math
    return int(math.log2(participants))
"""

examples = """
solution(2) == 1
solution(8) == 3
solution(16) == 4
solution(32) == 5
"""

