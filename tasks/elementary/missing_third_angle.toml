level             = "elementary"
name              = "missing_third_angle"
tags              = ["math"]
time_to_solve_sec = 180

description_en = """
2 out of 3 angles are given in a triangle, in degrees.

Write a function that classifies the missing angle as `"acute"`, `"right"`, or `"obtuse"`.

- An acute angle is less than 90 degrees.
- A right angle is exactly 90 degrees.
- An obtuse angle is greater than 90 degrees (but less than 180 degrees).

The sum of angles of any triangle is always 180 degrees.
"""

description_ru = """
Даны 2 угла треугольника из 3-х, углы даны в градусах.

Напишите функцию классифицирующую отсутствующий угол как острый - `"acute"`, прямой - `"right"` или тупой - `"obtuse"`.

- Острый угол меньше 90 градусов.
- Прямой угол равен точно 90 градусам.
- Тупой угол больше 90 градусов (но меньше 180 градусов).

Сумма углов любого треугольника всегда равна 180 градусам.
"""

limits = """
- $1 \\leq first \\leq 179$
- $1 \\leq second \\leq 179$
- $1 \\leq first + second \\leq 179$
"""

solution = """
def solution(first: int, second: int) -> str:
    third = 180 - first - second
    if third > 90:
        return "obtuse"
    elif third < 90:
        return "acute"
    else:
        return "right"
"""

examples = """
solution(45, 45) == "right"
solution(27, 59) == "obtuse"
solution(100, 11) == "acute"
"""

