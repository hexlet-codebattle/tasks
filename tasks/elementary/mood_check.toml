level             = "elementary"
name              = "mood_check"
tags              = ["strings"]
time_to_solve_sec = 120

description_en = """
Create a function that takes in a current mood and return a sentence in the following format:

`"Today, I am feeling {mood}."`

If the mood is an empty string, return `"Today, I am feeling neutral."`
"""

description_ru = """
Создайте функцию, которая принимает нынешнее настроение и возвращает отформатированную строку:

`"Today, I am feeling {mood}."`

Если настроение - пустая строка, верните `"Today, I am feeling neutral."`
"""

limits = """
- $0 \\leq \\text{len}(mood) \\leq 50$
"""

solution = """
def solution(mood: str) -> str:
    if not mood:
        return "Today, I am feeling neutral."
    return f"Today, I am feeling {mood}."
"""

examples = """
solution("") == "Today, I am feeling neutral."
solution("sad") == "Today, I am feeling sad."
solution("good") == "Today, I am feeling good."
solution("happy") == "Today, I am feeling happy."
solution("excited") == "Today, I am feeling excited."
solution("confused") == "Today, I am feeling confused."
"""

