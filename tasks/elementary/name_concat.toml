level             = "elementary"
name              = "name_concat"
tags              = ["strings", "collections", "hash-maps"]
time_to_solve_sec = 150

description_en = """
Implement a function that combines first and last name from hash into full name.

Each hash has keys `"first"` and `"last"`. Return an array of full names formatted as `"first last"`.
"""

description_ru = """
Создайте функцию, которая извлекает из хеша имя и фамилию и собирает их в одну строку.

Каждый хеш имеет ключи `"first"` и `"last"`. Верните массив полных имен в формате `"first last"`.
"""

limits = """
- $1 \\leq \\text{len}(names) \\leq 50$
- $1 \\leq \\text{len}(first) \\leq 30$
- $1 \\leq \\text{len}(last) \\leq 30$
"""

solution = """
def solution(names: list[dict]) -> list[str]:
    return [f"{n['first']} {n['last']}" for n in names]
"""

examples = """
solution([{'first': 'John', 'last': 'Doe'}]) == ['John Doe']
solution([
    {'first': 'John', 'last': 'Doe'},
    {'first': 'Rich', 'last': 'Hickey'}]
) == ['John Doe', 'Rich Hickey']
"""

[[input_signature]]
argument_name = "names"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "hash"
[input_signature.type.nested.nested]
name = "string"

[output_signature.type]
name = "array"
[output_signature.type.nested]
name = "string"

[[asserts]]
arguments = [
  [
    { first = "John", last = "Doe" },
    { first = "Rich", last = "Hickey" },
  ],
]
comment = "Two famous programmers"
expected = ["John Doe", "Rich Hickey"]

