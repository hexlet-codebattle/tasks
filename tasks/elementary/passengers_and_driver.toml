level             = "elementary"
name              = "passengers_and_driver"
tags              = ["math"]
time_to_solve_sec = 120

description_en = """
A typical car can hold three passengers and one driver, allowing four people to travel somewhere.

Given $n$ number of people, calculate how many cars are needed to seat everyone comfortably.
"""

description_ru = """
Обычная машина может вместить в себя три пассажира и водителя, позволяя им вчетвером доехать куда-либо.

Дано $n$ человек, рассчитайте сколько машин потребуется, чтобы все доехали в комфорте.
"""

limits = """
- $0 \\leq \\text{people} \\leq 100$
"""

solution = """
def solution(people: int) -> int:
    import math
    return math.ceil(people / 4)
"""

examples = """
solution(0) == 0
solution(4) == 1
solution(13) == 4
"""

