level             = "elementary"
name              = "two_trains_meet"
tags              = ["physics", "training"]
time_to_solve_sec = 180

description_en = """
Compute how long after their departure two trains will meet. Assume that the trains travel between two points along a single section of track, going in opposite directions. The function should consume the trains' speeds and the starting distance between the trains.
"""

description_ru = """
Вычислите, через какое время после отправления два поезда встретятся. Предположим, что поезда движутся между двумя пунктами по одному участку пути, двигаясь в противоположных направлениях. Функция должна принимать скорости поездов и начальное расстояние между ними.
"""

limits = """
- $1 \\leq v_1, v_2 \\leq 1000$
- $1 \\leq \\text{distance} \\leq 100000$
"""

solution = """
def solution(v1: int, v2: int, distance: int) -> float:
    return distance / (v1 + v2)
"""

examples = """
solution(50, 50, 100) == 1.0
solution(30, 40, 140) == 2.0
solution(70, 50, 360) == 3.0
"""

