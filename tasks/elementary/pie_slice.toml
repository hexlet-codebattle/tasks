level             = "elementary"
name              = "pie_slice"
tags              = ["math"]
time_to_solve_sec = 150

description_en = """
Create a function that determines whether or not it's possible to split a pie fairly given these three parameters:
- Total number of slices
- Number of recipients
- How many slices each person gets

Return `True` if there are enough slices for everyone to get their share, `False` otherwise.
"""

description_ru = """
Создайте функцию, которая проверяет, возможно ли честно разделить пирог по трем параметрам:
- Всего кусков
- Количество людей
- Сколько кусков получит каждый человек

Верните `True`, если кусков достаточно для всех, `False` в противном случае.
"""

limits = """
- $1 \\leq \\text{total} \\leq 100$
- $1 \\leq \\text{people} \\leq 50$
- $1 \\leq \\text{each} \\leq 20$
"""

solution = """
def solution(total: int, people: int, each: int) -> bool:
    return total >= people * each
"""

examples = """
solution(15, 5, 3) == True
solution(8, 3, 2) == True
solution(10, 4, 4) == False
"""

