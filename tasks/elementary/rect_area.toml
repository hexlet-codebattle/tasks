level             = "elementary"
name              = "rect_area"
tags              = ["math"]
time_to_solve_sec = 100

description_en = """
Calculate the area of a rectangle given its length and width.
"""

description_ru = """
Рассчитайте площадь прямоугольника по переданной длине и ширине.
"""

limits = """
- $0 \\leq width \\leq 10000$
- $0 \\leq length \\leq 10000$
"""

solution = """
def solution(width: int, length: int) -> int:
    return width * length
"""

examples = """
solution(0, 0) == 0
solution(1, 2) == 2
solution(3, 3) == 9
solution(15, 9) == 135
solution(64, 64) == 4096
"""

