level             = "elementary"
name              = "reverse_each_word"
tags              = ["strings"]
time_to_solve_sec = 150

description_en = """
Given a string as input, reverse each word, but keep the word order the same. Words are separated by whitespaces.
"""

description_ru = """
На вход подается строка, переверните каждое слово, но сохраните порядок слов. Слова разделены пробелом.
"""

limits = """
- $0 \\leq \\text{len}(s) \\leq 1000$
"""

solution = """
def solution(s: str) -> str:
    return ' '.join(word[::-1] for word in s.split(' '))
"""

examples = """
solution("m'I ,eniF .sknahT dnA ?uoY") == "I'm Fine, Thanks. And You?"
solution("Hello there, and how are you?") == "olleH ,ereht dna woh era ?uoy"
solution("The quick brown fox jumps over the lazy dog") == "ehT kciuq nworb xof spmuj revo eht yzal god"
"""

