level             = "elementary"
name              = "build_hash_with_default"
tags              = ["hash_map"]
time_to_solve_sec = 60

description_en = """
You are given an array of strings `words` and an integer `num`.

Create and return a new hash (dictionary) where each element of `words` is a **key**, and every key has the same value `num`.

If `words` is empty, return an empty hash.
"""

description_ru = """
Вам дан массив строк `words` и целое число `num`.

Создайте и верните новый хеш (словарь), в котором каждый элемент массива `words` является **ключом**, а для каждого ключа установлено одно и то же значение `num`.

Если `words` пуст, верните пустой хеш.
"""

limits = """
- $0 \\leq \\text{len}(words) \\leq 50$
- $-100 \\leq num \\leq 100$
"""

solution = """
from typing import List, Dict

def solution(words: List[str], num: int) -> Dict[str, int]:
    return {w: num for w in words}
"""

examples = """
solution([], 5) == {}
solution(["a", "b", "a"], 7) == {"a": 7, "b": 7}
solution(["one", "two"], 4) == {"one": 4, "two": 4}
solution(["draft", "completed"], 0) == {"draft": 0, "completed": 0}
"""

[[input_signature]]
argument_name = "words"
[input_signature.type]
name   = "array"
nested = { name = "string" }

[[input_signature]]
argument_name = "num"
[input_signature.type]
name = "integer"

[output_signature.type]
name   = "hash"
nested = { name = "integer" }

[[asserts]]
arguments = [["draft", "completed"], 0]
comment   = "Basic example with two keys and zero as default"
expected  = { draft = 0, completed = 0 }

[[asserts]]
arguments = [["one", "two"], 4]
comment   = "Basic example with default value 4"
expected  = { one = 4, two = 4 }

[[asserts]]
arguments = [[], 5]
comment   = "Empty words list returns empty hash"
expected  = {}

[[asserts]]
arguments = [["a"], 1]
comment   = "Single key in the hash"
expected  = { a = 1 }

[[asserts]]
arguments = [["a", "b", "c"], 2]
comment   = "Three different keys with same value"
expected  = { a = 2, b = 2, c = 2 }

[[asserts]]
arguments = [["alpha", "beta"], -1]
comment   = "Negative default value"
expected  = { alpha = -1, beta = -1 }

[[asserts]]
arguments = [["x", "x"], 10]
comment   = "Duplicate keys, last one wins but value is the same"
expected  = { x = 10 }

[[asserts]]
arguments = [["x", "y", "x"], 3]
comment   = "Key appears multiple times, still one entry in hash"
expected  = { x = 3, y = 3 }

[[asserts]]
arguments = [["UPPER", "lower"], 7]
comment   = "Case-sensitive keys are distinct"
expected  = { UPPER = 7, lower = 7 }

[[asserts]]
arguments = [["key", "Key"], 9]
comment   = "Different capitalization creates different keys"
expected  = { key = 9, Key = 9 }

[[asserts]]
arguments = [["long_key_name", "another_key"], 100]
comment   = "Longer string keys"
expected  = { long_key_name = 100, another_key = 100 }

[[asserts]]
arguments = [["a", "b", "c", "d"], 0]
comment   = "Four elements, default value zero"
expected  = { a = 0, b = 0, c = 0, d = 0 }

[[asserts]]
arguments = [["repeat", "repeat", "repeat"], -5]
comment   = "All elements identical"
expected  = { repeat = -5 }

[[asserts]]
arguments = [["k1", "k2"], 999999999]
comment   = "Very large positive default value"
expected  = { k1 = 999999999, k2 = 999999999 }

[[asserts]]
arguments = [["neg", "zero", "pos"], -10]
comment   = "All keys share same negative value"
expected  = { neg = -10, zero = -10, pos = -10 }

[[asserts]]
arguments = [["space key", "tab\tkey"], 3]
comment   = "Keys may contain whitespace characters"
expected  = { "space key" = 3, "tab\tkey" = 3 }

[[asserts]]
arguments = [["1", "2", "3"], 5]
comment   = "Numeric-looking strings as keys"
expected  = { "1" = 5, "2" = 5, "3" = 5 }

[[asserts]]
arguments = [["@", "#", "!"], 11]
comment   = "Special characters as keys"
expected  = { "@" = 11, "#" = 11, "!" = 11 }

[[asserts]]
arguments = [["mix1", "MIX1", "Mix1"], 8]
comment   = "Three distinct keys differing by case"
expected  = { mix1 = 8, MIX1 = 8, Mix1 = 8 }

[[asserts]]
arguments = [["left", "right"], -1000000000]
comment   = "Very small (negative) default value"
expected  = { left = -1000000000, right = -1000000000 }

[[asserts]]
arguments = [["start", "end"], 1]
comment   = "Simple two-key map with value 1"
expected  = { start = 1, end = 1 }

[[asserts]]
arguments = [["k"], 0]
comment   = "Single key with zero value"
expected  = { k = 0 }

[[asserts]]
arguments = [["front", "middle", "back"], 42]
comment   = "Three descriptive keys with same value"
expected  = { front = 42, middle = 42, back = 42 }

[[asserts]]
arguments = [["alpha", "alpha", "beta", "beta"], 6]
comment   = "Two unique keys repeated multiple times"
expected  = { alpha = 6, beta = 6 }

[[asserts]]
arguments = [["once"], -7]
comment   = "One key with negative default"
expected  = { once = -7 }

[[asserts]]
arguments = [["many", "keys", "here"], 13]
comment   = "Three distinct simple words"
expected  = { many = 13, keys = 13, here = 13 }

[[asserts]]
arguments = [[""], 2]
comment   = "Empty string as a key is allowed"
expected  = { "" = 2 }

[[asserts]]
arguments = [["", "nonempty"], 9]
comment   = "Mix of empty and non-empty keys"
expected  = { "" = 9, nonempty = 9 }
