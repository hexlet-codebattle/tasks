level             = "elementary"
name              = "colour_invert"
tags              = ["stdlib", "training"]
time_to_solve_sec = 120

description_en = """
You are given an RGB color as an array of three integers `[r, g, b]`, where each component is in the range $[0, 255]$.

Return the inverted color, where each component is replaced by $255 - v$.
"""

description_ru = """
Вам дан цвет в формате RGB как массив из трёх целых чисел `[r, g, b]`, каждое из которых лежит в диапазоне $[0, 255]$.

Верните инвертированный цвет, в котором каждая компонента заменяется на $255 - v$.
"""

limits = """
- $0 \\leq colours[i] \\leq 255$
- $\\text{len}(colours) = 3$
"""

solution = """
def solution(colours: list[int]) -> list[int]:
    return [255 - c for c in colours]
"""

examples = """
solution([255, 255, 255]) == [0, 0, 0]
solution([0, 0, 0]) == [255, 255, 255]
solution([165, 170, 221]) == [90, 85, 34]
"""

