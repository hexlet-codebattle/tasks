level             = "elementary"
name              = "redundant_team_member"
tags              = ["greedy", "arrays"]
time_to_solve_sec = 120

description_en = """
A team with member skills $s_1,\\dots,s_n$ can solve a task that requires skill level $X$ if the sum of all member skills is at least $X$: $\\sum_{i=1}^{n} s_i \\ge X$.

Given that the current team **can** solve the task, determine whether there exists a **redundant** member whose removal would still leave the team able to solve it.

Return `True` if at least one member can be removed while keeping the team capable of solving the task, otherwise return `False`.
"""

description_ru = """
Команда со скиллами участников $s_1,\\dots,s_n$ решает задачу, требующую уровень скилла $X$, если сумма скиллов всех участников не меньше $X$: $\\sum_{i=1}^{n} s_i \\ge X$.

Известно, что текущая команда задачу решает. Определите, есть ли **лишний** участник, удаление которого всё равно оставит команду способной решить задачу.

Верните `True`, если хотя бы один участник может быть удалён с сохранением способности команды решить задачу, иначе верните `False`.
"""

limits = """
- $n \\ge 1$
- $X \\ge 0$
- $s_i \\ge 0$ $\\forall i$
"""

solution = """
def solution(x: int, skill: list) -> bool:
    return sum(skill) - min(skill) >= x
"""

examples = """
solution(10, [1,3,2,4]) == False
solution(8,  [4,2,3,1]) == True
solution(8,  [2,3,4])   == False
"""

