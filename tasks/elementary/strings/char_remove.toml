level             = "elementary"
name              = "char_remove"
tags              = ["strings", "collections"]
time_to_solve_sec = 120

description_en = """
Write a function that takes an array of strings `words` and a string `character`, and returns a new array of strings where all occurrences of `character` are removed from every string in `words`.
"""

description_ru = """
Создайте функцию, которая принимает массив строк `words` и строку `character`, затем возвращает новый массив строк, в котором все вхождения `character` удалены из каждой строки массива `words`.
"""

limits = """
- $1 \\leq \\text{len}(character) \\leq 1$
- $0 \\leq \\text{len}(words) \\leq 20$
"""

solution = """
def solution(words, character):
    return [w.replace(character, "") for w in words]
"""

examples = """
solution(["test", "two", "example"], "t") == ["es", "wo", "example"]
solution(["foo", "bar", "frontend"], "z") == ["foo", "bar", "frontend"]
solution(["learn", "clojure", "be", "happy"], "l") == ["earn", "cojure", "be", "happy"]
"""

[[input_signature]]
argument_name = "words"
[input_signature.type]
name   = "array"
nested = { name = "string" }

[[input_signature]]
argument_name = "character"
[input_signature.type]
name = "string"

[output_signature.type]
name   = "array"
nested = { name = "string" }

