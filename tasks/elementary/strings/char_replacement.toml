[[asserts]]
arguments = [["y", "yellow", "candy"], "y", "@"]
comment   = "Replace 'y' at start and end"
expected  = ["@", "@ellow", "cand@"]

[[asserts]]
arguments = [["book", "look", "cook"], "k", "K"]
