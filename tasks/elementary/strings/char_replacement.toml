expected  = ["alpha", "beta", "gamma"]

[[asserts]]
arguments = [["foo", "bar", "baz", "zoo"], "o", "!"]
comment   = "Replace 'o' with '!'"
expected  = ["f!!", "bar", "baz", "z!!"]

[[asserts]]
arguments = [["hello", "hi", "hey", "h"], "h", "?"]
comment   = "Replace beginning 'h'"
expected  = ["?ello", "?i", "?ey", "?"]

[[asserts]]
arguments = [["index", "inside", "iron"], "i", "I"]
comment   = "Replace lowercase 'i' with uppercase"
