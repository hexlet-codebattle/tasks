level             = "elementary"
name              = "christmas_garland"
tags              = ["strings"]
time_to_solve_sec = 120

description_en = """
Given a number `n`, return a string of length `n` with alternating characters `*o*o*o...`, starting with `*`.
"""

description_ru = """
Дано число `n`. Выведите строку длины `n` с чередующимися символами `*o*o*o...`, начиная со `*`.
"""

limits = """
- $1 \\leq n \\leq 1000$
"""

solution = """
def solution(n: int) -> str:
    return ('*o' * n)[:n]
"""

examples = """
solution(1) == "*"
solution(3) == "*o*"
solution(5) == "*o*o*"
solution(10) == "*o*o*o*o*o"
"""

