level             = "elementary"
name              = "double_letters"
tags              = ["strings"]
time_to_solve_sec = 60

description_en = """
Given a string `s`, return a new string where every character is doubled.
"""

description_ru = """
Дана строка `s`. Верните новую строку, в которой каждый символ продублирован.
"""

solution = """
def solution(s: str) -> str:
    return ''.join(c * 2 for c in s)
"""

limits = """
- $0 \\leq \\text{len}(s) \\leq 30$
"""


examples = """
solution("") == ""
solution("abc") == "aabbcc"
solution("Hi!") == "HHii!!"
solution("a b") == "aa  bb"
"""


[[input_signature]]
argument_name = "s"
[input_signature.type]
name = "string"

[output_signature.type]
name = "string"


