level             = "elementary"
name              = "get_file"
tags              = ["strings", "os"]
time_to_solve_sec = 120

description_en = """
Implement a function that returns the filename with extension from a given path.
"""

description_ru = """
Создайте функцию, которая возвращает имя файла с расширением из переданного пути файловой системы.
"""

solution = """
def solution(filepath):
    return filepath.split("/")[-1]
"""

examples = """
solution("C:/Somedir/foo/bar.sh") == "bar.sh"
solution("C:/brain-games.exe") == "brain-games.exe"
solution("C:/Users/JohnDoe/Music/Beethoven_5.mp3") == "Beethoven_5.mp3"
"""

