level             = "elementary"
name              = "numeric_string_to_array"
tags              = ["strings", "collections"]
time_to_solve_sec = 150

description_en = """
Convert a numeric string to array of numbers. It is guaranteed that numbers in array are non-negative. If the string is empty, return an empty array.
"""

description_ru = """
Сконвертируйте числовую строку в массив чисел. Гарантируется, что строковое число не отрицательное. Если строка пустая, верните пустой массив.
"""

limits = """
- $digits \\in \\{0{-}9\\}^*$
- $0 \\leq \\text{len}(digits) \\leq 100$
"""

solution = """
def solution(digits: str) -> list[int]:
    return [int(d) for d in digits] if digits else []
"""

examples = """
solution("") == []
solution("123") == [1, 2, 3]
solution("10100") == [1, 0, 1, 0, 0]
solution("30902") == [3, 0, 9, 0, 2]
"""

