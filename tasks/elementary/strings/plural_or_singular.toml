level             = "elementary"
name              = "plural_or_singular"
tags              = ["strings"]
time_to_solve_sec = 120

description_en = """
Create a function that takes a word and determines whether or not it is plural.

Use the simple rule: a word is plural if it ends with the letter 's'. Ignore edge cases like "goose/geese", "fungus/fungi", etc.
"""

description_ru = """
Создайте функцию, которая принимает слово на английском языке и проверяет, во множественном ли числе находится слово.

Используйте простое правило: слово во множественном числе, если оно заканчивается на букву 's'. Игнорируйте исключения вроде "goose/geese", "fungus/fungi" и т.д.
"""

limits = """
- $1 \\leq |\\text{word}| \\leq 50$
"""

solution = """
def solution(word: str) -> bool:
    return word.endswith('s')
"""

examples = """
solution("fork") == False
solution("forks") == True
solution("bytes") == True
"""

