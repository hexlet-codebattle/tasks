level             = "elementary"
name              = "replace_and_uppercase"
tags              = ["strings"]
time_to_solve_sec = 150

description_en = """
You are given a string of words. You need to replace `_` symbols with spaces and capitalize every word in a string.
"""

description_ru = """
Создайте функцию, которая заменяет символ `_` пробелами и переводит первую букву каждого слова в верхний регистр.
"""

limits = """
- $1 \\leq \\text{len}(sentence) \\leq 100$
"""

solution = """
def solution(sentence: str) -> str:
    return ' '.join(word.capitalize() for word in sentence.split('_'))
"""

examples = """
solution("learn_clojure_be_happy") == "Learn Clojure Be Happy"
solution("learn_ruby_win_tournaments") == "Learn Ruby Win Tournaments"
"""

