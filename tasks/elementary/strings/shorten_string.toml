level             = "elementary"
name              = "shorten_string"
tags              = ["strings"]
time_to_solve_sec = 150

description_en = """
Given a word, provide it in the form of an acronym composed of the first letter, the number of letters in the word minus 2, and the last letter of the word.
"""

description_ru = """
Представьте данное слово в виде аббревиатуры, состоящей из первой буквы, числа, представляющего количество букв в слове минус 2 и последней буквы слова.
"""

limits = """
- $3 \\leq \\text{len}(s) \\leq 100$
"""

solution = """
def solution(s: str) -> str:
    return f"{s[0]}{len(s) - 2}{s[-1]}"
"""

examples = """
solution("bee") == "b1e"
solution("happy") == "h3y"
solution("Localization") == "L10n"
solution("Internationalization") == "I18n"
"""

