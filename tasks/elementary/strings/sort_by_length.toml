level             = "elementary"
name              = "sort_by_length"
tags              = ["strings", "collections", "sorting"]
time_to_solve_sec = 150

description_en = """
Create a function that returns an array of strings sorted by length in descending order. Keep the original order of strings with the same length (stable sort).
"""

description_ru = """
Создайте функцию, которая возвращает массив строк, отсортированных по длине в убывающем порядке. Сохраните порядок следования для слов с одинаковой длиной (стабильная сортировка).
"""

limits = """
- $1 \\leq \\text{len}(\\text{words}) \\leq 100$
- $1 \\leq \\text{len}(\\text{words}[i]) \\leq 50$
"""

solution = """
def solution(words: list[str]) -> list[str]:
    return sorted(words, key=len, reverse=True)
"""

examples = """
solution(["apple", "pie"]) == ["apple", "pie"]
solution(["a", "ccc", "bb"]) == ["ccc", "bb", "a"]
"""

