level             = "elementary"
name              = "sort_by_name"
tags              = ["strings", "collections", "sorting"]
time_to_solve_sec = 150

description_en = """
Implement a function which sorts people's names by their last name.
"""

description_ru = """
Создайте функцию, которая сортирует комбинацию имени и фамилии людей по фамилии.
"""

limits = """
- $1 \\leq \\text{len}(\\text{names}) \\leq 100$
- $3 \\leq \\text{len}(\\text{names}[i]) \\leq 50$
"""

solution = """
def solution(names: list[str]) -> list[str]:
    return sorted(names, key=lambda x: x.split()[-1])
"""

examples = """
solution(["Barbara Liskov", "Bill Gates", "Linus Torvalds"]) == ["Bill Gates", "Barbara Liskov", "Linus Torvalds"]
"""

