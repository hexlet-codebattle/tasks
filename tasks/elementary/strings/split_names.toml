level             = "elementary"
name              = "split_names"
tags              = ["strings", "collections"]
time_to_solve_sec = 150

description_en = """
Given an array of strings where each string is a combination of first name and last name
(e.g. "Alan Turing", "Ada Lovelace"), create a function that splits each string into first
and last name and adds them as [first, last] to the result array. Keep the order the same.
"""

description_ru = """
Дан массив строк, где каждая строка — это комбинация имени и фамилии
(например, "Alan Turing", "Ada Lovelace"). Создайте функцию, которая разделяет каждую
строку на имя и фамилию и добавляет их в итоговый массив в виде [имя, фамилия].
Сохраните порядок.
"""

limits = """
- $1 \\leq \\text{len}(\\text{names}) \\leq 100$
- $3 \\leq \\text{len}(\\text{names}[i]) \\leq 50$
"""

solution = """
def solution(names: list[str]) -> list[list[str]]:
    result = []
    for n in names:
        first, last = n.split()
        result.append([first, last])
    return result
"""

examples = """
solution(["Alan Turing"]) == [["Alan", "Turing"]]
solution(["Ada Lovelace", "Donald Knuth"]) == [["Ada", "Lovelace"], ["Donald", "Knuth"]]
"""

[[input_signature]]
argument_name = "names"
[input_signature.type]
name = "array"
[input_signature.type.nested]
name = "string"

[output_signature.type]
name = "array"
[output_signature.type.nested]
name = "array"
[output_signature.type.nested.nested]
name = "string"

