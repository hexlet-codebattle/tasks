level             = "elementary"
name              = "string_format"
tags              = ["strings"]
time_to_solve_sec = 150

description_en = """
Given a number as input, return a string `"Value is num"`, where `num` is the given number with zeros added to the beginning so that there are 5 digits in total.
"""

description_ru = """
Верните строку `"Value is num"`, где `num` — число, переданное в функцию. Дополните число нулями слева, если в нем меньше 5 цифр.
"""

limits = """
- $0 \\leq \\text{num} \\leq 99999$
"""

solution = """
def solution(num: int) -> str:
    return f"Value is {num:05d}"
"""

examples = """
solution(5) == "Value is 00005"
solution(123) == "Value is 00123"
solution(12345) == "Value is 12345"
"""

