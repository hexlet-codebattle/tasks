level             = "elementary"
name              = "string_index_of"
tags              = ["strings", "collections"]
time_to_solve_sec = 150

description_en = """
Create a function which takes 2 parameters (`first` and `second`) and locates the first occurrence of the `second` in the `first` and returns its position. Return `-1` if not found.
"""

description_ru = """
Создайте функцию, которая принимает две строки и возвращает индекс первого вхождения строки `second` в строку `first`. В ином случае верните `-1`.
"""

limits = """
- $0 \\leq \\text{len}(\\text{first}) \\leq 100$
- $0 \\leq \\text{len}(\\text{second}) \\leq 100$
"""

solution = """
def solution(first: str, second: str) -> int:
    return first.find(second)
"""

examples = """
solution("test", "t") == 0
solution("some str", "st") == 5
solution("some str", "ome") == 1
solution("some str", "11") == -1
"""

