level             = "elementary"
name              = "string_only_digits"
tags              = ["strings"]
time_to_solve_sec = 120

description_en = """
Check whether the given text contains only digit characters.
"""

description_ru = """
Проверьте, все ли символы в тексте являются цифрами.
"""

limits = """
- $0 \\leq \\text{len}(text) \\leq 1000$
"""

solution = """
def solution(text: str) -> bool:
    return text.isdigit() and len(text) > 0
"""

examples = """
solution("1231012") == True
solution("sometest") == False
solution("test1012") == False
solution("6001667522") == True
solution("hello1world") == False
solution("sensefruitquestion") == False
"""

[[input_signature]]
argument_name = "text"
[input_signature.type]
name = "string"

[output_signature.type]
name = "boolean"

