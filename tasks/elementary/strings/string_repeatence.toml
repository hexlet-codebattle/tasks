level             = "elementary"
name              = "string_repeatence"
tags              = ["strings", "training"]
time_to_solve_sec = 120

description_en = """
Create a function that takes a string `sentence` and a number `n` and returns the repeated `sentence` an `n` number of times.
"""

description_ru = """
Создайте функцию, которая принимает строку `sentence` и число `n` и возвращает строку `sentence`, повторенную `n` раз.
"""

limits = """
- $0 \\leq \\text{len}(\\text{sentence}) \\leq 100$
- $-100 \\leq n \\leq 100$
"""

solution = """
def solution(sentence: str, n: int) -> str:
    return sentence * max(0, n)
"""

examples = """
solution("Elixir", 1) == "Elixir"
solution("Some sentence", 0) == ""
solution("Clojure and Ruby", 3) == "Clojure and RubyClojure and RubyClojure and Ruby"
"""

[[input_signature]]
argument_name = "sentence"
[input_signature.type]
name = "string"

[[input_signature]]
argument_name = "n"
[input_signature.type]
name = "integer"

[output_signature.type]
name = "string"

