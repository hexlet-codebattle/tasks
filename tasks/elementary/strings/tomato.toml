level             = "elementary"
name              = "tomato"
tags              = ["strings", "training"]
time_to_solve_sec = 120

description_en = """
Count how many times the word `"tomato"` occurs in string.
"""

description_ru = """
Подсчитайте, сколько раз слово `"tomato"` встречается в строке.
"""

limits = """
- $6 \\leq \\text{len}(\\text{vegetables}) \\leq 1000$
- String contains only concatenated `"tomato"` words
"""

solution = """
def solution(vegetables: str) -> int:
    return len(vegetables) // 6
"""

examples = """
solution("tomato") == 1
solution("tomatotomatotomato") == 3
"""

