level             = "elementary"
name              = "upside_down_label"
tags              = ["strings"]
time_to_solve_sec = 150

description_en = """
The Upside Down mirrors normal places. Given a place name `place`, trim whitespace and return the label `"<place> in the Upside Down"`. If the trimmed name is empty, use `"Unknown"`.
"""

description_ru = """
Изнанка отражает обычные места. Дано имя места `place`, обрежьте пробелы и верните подпись `"<place> in the Upside Down"`. Если после обрезки имя пустое, используйте `"Unknown"`.
"""

solution = """
def solution(place: str) -> str:
    place = place.strip()
    return f"{place or 'Unknown'} in the Upside Down"
"""

examples = """
solution("Lab") == "Lab in the Upside Down"
solution(" ") == "Unknown in the Upside Down"
solution(" Starcourt Mall ") == "Starcourt Mall in the Upside Down"
"""

[[input_signature]]
argument_name = "place"
[input_signature.type]
name = "string"

[output_signature.type]
name = "string"

