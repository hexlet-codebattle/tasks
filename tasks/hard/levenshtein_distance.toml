description_en = """
Calculate the Levenshtein distance between two strings.

The Levenshtein distance is a metric for measuring the difference between two strings. It is the minimum number of single-character edits (insertions, deletions, or substitutions) required to change one string into the other.
"""

description_ru = """
Рассчитайте расстояние Левенштейна между двумя строками.

Расстояние Левенштейна — это метрика для измерения разницы между двумя строками. Это минимальное количество односимвольных операций редактирования (вставок, удалений или замен), необходимых для преобразования одной строки в другую.
"""

limits = """
- $0 \\leq \\text{len}(s1) \\leq 100$
- $0 \\leq \\text{len}(s2) \\leq 100$
"""

solution = """
def solution(s1: str, s2: str) -> int:
    m, n = len(s1), len(s2)
    dp = [[0] * (n + 1) for _ in range(m + 1)]

    for i in range(m + 1):
        dp[i][0] = i
    for j in range(n + 1):
        dp[0][j] = j

    for i in range(1, m + 1):
        for j in range(1, n + 1):
            if s1[i-1] == s2[j-1]:
                dp[i][j] = dp[i-1][j-1]
            else:
                dp[i][j] = 1 + min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1])

    return dp[m][n]
"""

