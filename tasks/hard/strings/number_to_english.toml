description_en = """
Write a function that accepts a positive integer between 0 and 2000 inclusive and returns a string representation of that integer written in English.
"""

description_ru = """
Напишите функцию, которая принимает положительное целое число между 0 и 2000 включительно, и возвращает строковое представление этого числа на английском языке.
"""

limits = """
- $0 \\leq num \\leq 2000$
"""

solution = """
def solution(num: int) -> str:
    if num == 0:
        return "Zero"

    ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"]
    teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"]
    tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"]

    def helper(n):
        if n < 10:
            return ones[n]
        elif n < 20:
            return teens[n - 10]
        elif n < 100:
            return tens[n // 10] + ("-" + ones[n % 10] if n % 10 != 0 else "")
        elif n < 1000:
            return ones[n // 100] + " hundred" + (" " + helper(n % 100) if n % 100 != 0 else "")
        else:
            return helper(n // 1000) + " thousand" + (", " + helper(n % 1000) if n % 1000 != 0 else "")

    return helper(num)
"""

