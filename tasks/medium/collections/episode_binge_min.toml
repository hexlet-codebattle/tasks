description_en = """
Hawkins fans plan a binge. Given episode durations in minutes and a target `minutes`, return the minimum number of consecutive episodes needed to reach at least `minutes`. If it is impossible, return `0`.
"""

description_ru = """
Фанаты Хокинса планируют марафон. Даны длительности серий и цель `minutes`, верните минимальное число подряд идущих серий с суммой не меньше `minutes`. Если это невозможно, верните `0`.
"""

solution = """
def solution(durations: list[int], minutes: int) -> int:
    n = len(durations)
    best = n + 1
    s = 0
    left = 0
    for right, v in enumerate(durations):
        s += v
        while s >= minutes:
            best = min(best, right - left + 1)
            s -= durations[left]
            left += 1
    return 0 if best == n + 1 else best
"""

examples = """
solution([], 10) == 0
solution([30, 40, 50], 40) == 1
solution([30, 40, 50], 70) == 2
"""

