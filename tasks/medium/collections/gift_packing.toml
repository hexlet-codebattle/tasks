level             = "medium"
name              = "gift_packing"
tags              = ["collections", "algo"]
time_to_solve_sec = 400

description_en = """
Given an array of gift sizes, you can remove one gift per operation.

Find the minimum number of removals needed so that all remaining gifts are the same size.
"""

description_ru = """
Дан массив размеров подарков. За одну операцию можно удалить один подарок.

Найдите минимальное количество удалений, чтобы все оставшиеся подарки были одного размера.
"""

limits = """
- $1 \\leq \\text{len}(\\text{gifts}) \\leq 1000$
- $1 \\leq \\text{gifts}[i] \\leq 10^5$
"""

solution = """
def solution(gifts: list[int]) -> int:
    from collections import Counter
    c = Counter(gifts)
    return len(gifts) - max(c.values())
"""

examples = """
solution([1]) == 0
solution([1, 1]) == 0
solution([1, 2]) == 1
solution([1, 2, 2, 3]) == 2
solution([5, 5, 5, 10]) == 1
"""

