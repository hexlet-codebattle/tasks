level             = "medium"
name              = "new_year_wishlist"
tags              = ["collections", "strings"]
time_to_solve_sec = 380

description_en = """
Given two lists of strings: children's wishes and Santa's gifts. Each gift can only be used once.

Determine how many wishes can be fulfilled.
"""

description_ru = """
Даны два списка строк: желания детей и подарки у Санты. Каждый подарок можно использовать только один раз.

Определите, сколько желаний можно выполнить.
"""

limits = """
- $1 \\leq \\text{len}(\\text{wishes}) \\leq 1000$
- $1 \\leq \\text{len}(\\text{gifts}) \\leq 1000$
- $1 \\leq \\text{len}(\\text{wish}) \\leq 50$
- $1 \\leq \\text{len}(\\text{gift}) \\leq 50$
"""

solution = """
def solution(wishes: list[str], gifts: list[str]) -> int:
    from collections import Counter
    w = Counter(wishes)
    g = Counter(gifts)
    c = 0
    for k in w:
        c += min(w[k], g[k])
    return c
"""

examples = """
solution(["toy"], ["toy"]) == 1
solution(["toy", "book"], ["toy"]) == 1
solution(["toy", "toy"], ["toy"]) == 1
solution(["toy", "book"], ["toy", "book"]) == 2
solution(["toy", "toy"], ["toy", "toy"]) == 2
"""

