level             = "medium"
name              = "double_base_palindromes"
tags              = ["bits-operation"]
time_to_solve_sec = 600

description_en = """
The decimal number $585$ is $1001001001$ in binary. It is palindromic in both bases.

Find the $n$-th palindromic number in both decimal and binary bases.
"""

description_ru = """
Десятичное число $585$ в двоичном виде $1001001001$. Оно палиндромично в обоих случаях.

Найдите $n$-е десятичное число, которое будет палиндромом по обоим основаниям.
"""

limits = """
- $1 \\leq n \\leq 20$
"""

solution = """
def solution(num: int) -> int:
    def is_palindrome(s):
        return s == s[::-1]

    count = 0
    n = 0
    while count < num:
        n += 1
        if is_palindrome(str(n)) and is_palindrome(bin(n)[2:]):
            count += 1
    return n
"""

examples = """
solution(3) == 5
solution(1) == 1
solution(7) == 99
solution(15) == 39993
"""

