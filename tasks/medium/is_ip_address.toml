level             = "medium"
name              = "is_ip_address"
tags              = ["network", "strings"]
time_to_solve_sec = 450

description_en = """
Create a function that checks if `address` is an IPv4 address.
"""

description_ru = """
Создайте функцию, которая проверяет, является ли `address` адресом IPv4.
"""

limits = """
- $0 \\leq \\text{len}(address) \\leq 100$
"""

solution = """
def solution(address: str) -> bool:
    parts = address.split('.')
    if len(parts) != 4:
        return False
    try:
        return all(0 <= int(p) <= 255 for p in parts)
    except ValueError:
        return False
"""

examples = """
solution("clojure") == False
solution("127.0.0.1") == True
solution("127.-20.12.1") == False
solution("127.260.12.1") == False
solution("192.168.100.5") == True
"""

[[input_signature]]
argument_name = "address"
[input_signature.type]
name = "string"

[output_signature.type]
name = "boolean"

