level             = "hard"
name              = "euler_totient_function"
tags              = ["math"]
time_to_solve_sec = 900

description_en = """
Two numbers are coprime if their greatest common divisor equals $1$.

Implement the Euler's totient function $\\phi(x)$, which is defined as the number of positive integers less than or equal to $x$ which are coprime to $x$.
"""

description_ru = """
Два числа являются взаимно простыми, если их наибольший общий делитель равен $1$.

Реализуйте функцию Эйлера $\\phi(x)$, которая определяет количество положительных целых чисел меньше или равных $x$, взаимно простых с $x$.
"""

limits = """
- $1 \\leq n \\leq 1000$
"""

solution = """
def solution(num: int) -> int:
    from math import gcd
    if num == 1:
        return 1
    count = 0
    for i in range(1, num + 1):
        if gcd(i, num) == 1:
            count += 1
    return count
"""

examples = """
solution(1) == 1
solution(10) == 4
solution(40) == 16
solution(99) == 60
"""

