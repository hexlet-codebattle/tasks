name              = "goldbach_conjecture"
tags              = ["math", "number_theory", "primes"]
time_to_solve_sec = 600

description_en = """
Represent an even integer $n>3$ as a sum of two prime numbers (primes may be identical). Return any valid pair $[p, q]$ such that $p+q=n$.
"""

description_ru = """
Представьте чётное целое число $n>3$ в виде суммы двух простых чисел (простые могут совпадать). Верните любую корректную пару $[p, q]$, такую что $p+q=n$.
"""

limits = """
$ n>3 $
$ n \\bmod 2 = 0 $
$ 4 \\le n \\le 10^6 $
"""

solution = """
def solution(n: int):
    s = [True]*(n+1)
    s[0]=s[1]=False
    for i in range(2, int(n**0.5)+1):
        if s[i]:
            s[i*i:n+1:i] = [False]*(((n - i*i)//i) + 1)
    for a in range(2, n):
        if s[a] and s[n-a]:
            return [a, n-a]
"""

examples = """
solution(8) == [3, 5]
solution(6) == [3, 3]
solution(58) == [5, 53]
solution(130) == [3, 127]
"""

