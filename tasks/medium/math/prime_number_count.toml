level             = "medium"
name              = "prime_number_count"
tags              = ["math"]
time_to_solve_sec = 400

description_en = """
Create a function that finds how many prime numbers are in a sequence from zero to a given integer, inclusive.
"""

description_ru = """
Создайте функцию, которая подсчитывает сколько простых чисел содержится в последовательности от 0 до заданного числа включительно.
"""

limits = """
- $0 \\leq number \\leq 1000$
"""

solution = """
def solution(number: int) -> int:
    if number < 2:
        return 0
    primes = [True] * (number + 1)
    primes[0] = primes[1] = False
    for i in range(2, int(number**0.5) + 1):
        if primes[i]:
            for j in range(i*i, number + 1, i):
                primes[j] = False
    return sum(primes)
"""

examples = """
solution(0) == 0
solution(10) == 4
solution(17) == 7
solution(25) == 9
solution(100) == 25
"""

