level             = "medium"
name              = "sastry_numbers"
tags              = ["math"]
time_to_solve_sec = 400

description_en = """
Check if a given integer `n` is a Sastry number.

A number `n` is a Sastry number if concatenated with `n + 1` it gives a perfect square.

For example, $183$ is a Sastry number because $183184 = 428^2$.
"""

description_ru = """
Проверьте, является ли переданное число `n` числом Састри (Sastry number).

Число `n` является числом Састри, если при конкатенации с `n + 1` получается квадрат какого-либо числа.

Например, $183$ является числом Састри, потому что $183184 = 428^2$.
"""

solution = """
def solution(number):
    concatenated = int(str(number) + str(number + 1))
    sqrt = int(concatenated ** 0.5)
    return sqrt * sqrt == concatenated
"""

examples = """
solution(183) == True
solution(322) == False
solution(328) == True
solution(528) == True
"""

