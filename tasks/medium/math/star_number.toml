level             = "medium"
name              = "star_number"
tags              = ["math"]
time_to_solve_sec = 400

description_en = """
Create a function that takes a positive integer and returns the nth "star number". A star number is a centered figurate number, a centered hexagram (six-pointed star), such as the one that Chinese checkers is played on.

The formula for the $n$-th star number is: $S_n = 6n(n-1) + 1$

See: https://en.wikipedia.org/wiki/Star_number
"""

description_ru = """
Напишите функцию, которая принимает положительное целое число и возвращает соответствующее "звездное число". Звездное число - это центральное фигурное число или центральная гексаграмма (шестиконечная звезда), такая как та, на которой играют в китайские шашки.

Формула для $n$-го звездного числа: $S_n = 6n(n-1) + 1$

Примечание: https://en.wikipedia.org/wiki/Star_number
"""

limits = """
- $1 \\leq \\text{num} \\leq 1000$
"""

solution = """
def solution(num: int) -> int:
    return 6 * num * (num - 1) + 1
"""

examples = """
solution(1) == 1
solution(2) == 13
solution(3) == 37
solution(5) == 121
"""

