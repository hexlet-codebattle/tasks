level             = "medium"
name              = "sum_primes"
tags              = ["math"]
time_to_solve_sec = 450

description_en = """
Return the sum of all prime numbers from 2 up to a given number, not including this number.
"""

description_ru = """
Верните сумму всех простых чисел от 2 до переданного числа, не включая само число.
"""

limits = """
- $2 \\leq \\text{num} \\leq 10000$
"""

solution = """
def solution(num: int) -> int:
    if num <= 2:
        return 0
    sieve = [True] * num
    sieve[0] = sieve[1] = False
    for i in range(2, int(num**0.5) + 1):
        if sieve[i]:
            for j in range(i*i, num, i):
                sieve[j] = False
    return sum(i for i in range(num) if sieve[i])
"""

examples = """
solution(3) == 2
solution(200) == 4227
solution(1000) == 76127
"""

