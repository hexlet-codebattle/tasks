level             = "medium"
name              = "well_tempered_ergodox"
tags              = ["music", "strings"]
time_to_solve_sec = 400

description_en = """
Write a function that gets a string number (1-6) and a fret (0-24) of a 6-string guitar in standard tuning and return the corresponding note. For this challenge we use a 24 fret model. The notes are: C, C#, D, D#, E, F, F#, G, G#, A, A#, B. Standard tuning from string 1 to 6 is: E, B, G, D, A, E.
"""

description_ru = """
Напишите функцию, которая получает номер струны (1-6) и лад (0-24) 6-струнной гитары в стандартной настройке и возвращает соответствующую ноту. Для этой задачи мы используем модель с 24 ладами. Ноты следующие: C, C#, D, D#, E, F, F#, G, G#, A, A#, B. Стандартная настройка от струны 1 до 6: E, B, G, D, A, E.
"""

limits = """
- $1 \\leq \\text{string\\_num} \\leq 6$
- $0 \\leq \\text{fret} \\leq 24$
"""

solution = """
def solution(string_num: int, fret: int) -> str:
    notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']
    tuning = ['E', 'B', 'G', 'D', 'A', 'E']
    open_note = tuning[string_num - 1]
    start_index = notes.index(open_note)
    note_index = (start_index + fret) % 12
    return notes[note_index]
"""

examples = """
solution(3, 0) == "G"
solution(3, 2) == "A"
solution(1, 6) == "A#"
solution(2, 19) == "F#"
"""

