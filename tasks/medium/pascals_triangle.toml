description_en = """
Return the $n$-th row of Pascal's Triangle.

Pascal's Triangle is a triangular array where each number is the sum of the two numbers directly above it. The first row is `[1]`, the second row is `[1, 1]`, and so on:

```
Row 0:        1
Row 1:      1   1
Row 2:    1   2   1
Row 3:  1   3   3   1
Row 4: 1  4   6   4  1
```

Each element is calculated as: $C(n, k) = \\frac{n!}{k!(n-k)!}$ where $n$ is the row number and $k$ is the position in the row.
"""

description_ru = """
Верните $n$-ную строку треугольника Паскаля.

Треугольник Паскаля - это треугольный массив, где каждое число является суммой двух чисел непосредственно над ним. Первая строка - `[1]`, вторая строка - `[1, 1]`, и так далее:

```
Строка 0:        1
Строка 1:      1   1
Строка 2:    1   2   1
Строка 3:  1   3   3   1
Строка 4: 1  4   6   4  1
```

Каждый элемент вычисляется как: $C(n, k) = \\frac{n!}{k!(n-k)!}$ где $n$ - номер строки и $k$ - позиция в строке.
"""

limits = """
- $0 \\leq n \\leq 20$
"""

solution = """
def solution(n: int) -> list:
    if n == 0:
        return [1]

    row = [1]
    for i in range(n):
        new_row = [1]
        for j in range(len(row) - 1):
            new_row.append(row[j] + row[j + 1])
        new_row.append(1)
        row = new_row

    return row
"""

examples = """
solution(0) == [1]
solution(2) == [1, 2, 1]
solution(4) == [1, 4, 6, 4, 1]
"""

