level             = "medium"
name              = "perfect_numbers"
tags              = ["math"]
time_to_solve_sec = 300

description_en = """
Determine if a given number is "perfect".

A perfect number is a positive integer that is equal to the sum of its proper positive divisors (the sum of its positive divisors excluding the number itself).

For example, $6$ is perfect because its divisors are $1, 2, 3$ and $1 + 2 + 3 = 6$.
"""

description_ru = """
Определите является ли переданное число совершенным.

Положительное целое число является совершенным, если оно равно сумме своих собственных делителей (то есть всех положительных делителей, отличных от самого числа).

Например, $6$ - совершенное число, потому что его делители $1, 2, 3$ и $1 + 2 + 3 = 6$.
"""

limits = """
- $0 \\leq \\text{num} \\leq 10000$
"""

solution = """
def solution(num: int) -> bool:
    if num <= 1:
        return False

    divisors_sum = 0
    for i in range(1, num // 2 + 1):
        if num % i == 0:
            divisors_sum += i

    return divisors_sum == num
"""

examples = """
solution(6) == True
solution(7) == False
solution(28) == True
"""

