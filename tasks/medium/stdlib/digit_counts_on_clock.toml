level             = "medium"
name              = "digit_counts_on_clock"
tags              = ["stdlib", "simulation", "time", "counting"]
time_to_solve_sec = 420

description_en = """
A digital clock shows time in the format `HH:MM:SS` with leading zeros. Initially it shows $T_1$, finally it shows $T_2$, and fewer than $24$ hours pass between them. All readings from $T_1$ to $T_2$ (inclusive) are listed, one per second.

For each digit $d \\in \\{0,1,\\ldots,9\\}$, return how many times $d$ appears across all these readings.
"""

description_ru = """
Цифровые часы показывают время в формате `HH:MM:SS` с ведущими нулями. Изначально показывают $T_1$, в конце — $T_2$, между ними прошло меньше $24$ часов. Выписаны все показания от $T_1$ до $T_2$ включительно, одно в секунду.

Для каждой цифры $d \\in \\{0,1,\\ldots,9\\}$ верните, сколько раз $d$ встречается среди всех этих показаний.
"""

limits = """
- $0 \\le \\text{HH} < 24$, $0 \\le \\text{MM} < 60$, $0 \\le \\text{SS} < 60$
- $T_2 - T_1 < 24$ hours
"""

solution = """
def solution(a: str, b: str):
    def to_sec(t):
        h, m, s = map(int, t.split(':'))
        return h*3600 + m*60 + s

    start, end = to_sec(a), to_sec(b)
    if end < start:
        end += 24*3600

    cnt = [0]*10

    for t in range(start, end+1):
        h = (t//3600) % 24
        m = (t//60) % 60
        s = t % 60
        for ch in f"{h:02d}:{m:02d}:{s:02d}":
            if ch.isdigit():
                cnt[ord(ch)-48] += 1
    return cnt
"""

examples = """
solution("12:34:56", "12:34:58") == [0, 3, 3, 3, 3, 3, 1, 1, 1, 0]
solution("23:59:59", "00:00:01") == [11, 1, 1, 1, 0, 2, 0, 0, 0, 2]
"""

