level             = "medium"
name              = "santas_laugh"
tags              = ["strings"]
time_to_solve_sec = 350

description_en = """
Given a string `s`, ignore all characters except `'h'` and `'o'`. Check if the remaining characters form the pattern `"hohoho..."` with an odd number of `"ho"` substrings.

Return `true` if the pattern matches, otherwise `false`.
"""

description_ru = """
Дана строка `s`. Игнорируя все символы, кроме `'h'` и `'o'`, проверьте, образует ли строка вид `"hohoho..."` с нечётным количеством подстрок `"ho"`.

Верните `true`, если паттерн совпадает, иначе `false`.
"""

limits = """
- $1 \\leq \\text{len}(s) \\leq 10^4$
"""

solution = """
def solution(s: str) -> bool:
    t = ''.join(c for c in s if c in 'ho')
    if not t or len(t) % 2 == 1 or t[0] != 'h':
        return False
    c = t.count('ho')
    return c % 2 == 1 and t == 'ho' * c
"""

examples = """
solution("ho") == True
solution("hoho") == False
solution("hohoho") == True
solution("hxoxhxoxhxo") == True
solution("oho") == False
"""

